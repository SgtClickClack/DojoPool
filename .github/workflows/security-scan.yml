name: Security Scan and Updates

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 0 * * *' # Run daily at midnight

jobs:
  security-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      security-events: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Run yarn audit
        run: yarn audit --level moderate || echo "Security audit completed with warnings"

      - name: Run CodeQL Analysis
        uses: github/codeql-action/init@v4
        with:
          languages: javascript

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4

      - name: Update dependencies
        run: |
          yarn upgrade
          yarn audit --level moderate || echo "Security audit completed with warnings"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: 'chore: update dependencies and fix security vulnerabilities'
          title: 'Security: Update dependencies and fix vulnerabilities'
          body: |
            Automated security update

            - Updated dependencies to latest secure versions
            - Fixed security vulnerabilities
            - Run yarn audit

            Please review the changes and merge if tests pass.
          branch: security-updates
          delete-branch: true
          labels: security,dependencies

  dependency-review:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
