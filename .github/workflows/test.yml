name: Test Suite
on:
  push:
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
      - 'LICENSE'
      - '**.txt'
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{matrix.node-version}}
        uses: actions/setup-node@v4
        with:
          node-version: ${{matrix.node-version}}
          cache: 'yarn'
      - name: Enable Corepack
        run: corepack enable
      - name: Install dependencies
        run: yarn install --immutable
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install Python test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r test-requirements.txt
      - name: Run linter
        if: ${{ github.event_name == 'push' }}
        run: yarn lint
      - name: Run JS tests (unit + integration)
        run: yarn test:ci:js
      - name: Run Python tests
        run: pytest -c config/pytest.ini
      - name: Summarize test failures (AI)
        if: failure() && secrets.OPENAI_API_KEY != ''
        run: yarn ai:test:summary
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      - name: Upload coverage reports
        if: ${{ secrets.CODECOV_TOKEN != '' && github.event_name == 'push' }}
        uses: codecov/codecov-action@v4
        with:
          token: ${{secrets.CODECOV_TOKEN}}
          files: |
            ./coverage/js/unit/coverage-final.json
            ./coverage/js/integration/coverage-final.json
            ./coverage/python/coverage.xml

  performance:
    if: ${{ github.event_name == 'push' }}
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'yarn'
      - name: Enable Corepack
        run: corepack enable
      - name: Install dependencies
        run: yarn install --immutable
      - name: Build
        run: yarn build
      - name: Run Lighthouse CI
        run: |
          yarn global add @lhci/cli@0.12.x
          lhci autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{secrets.LHCI_GITHUB_APP_TOKEN}}
      - name: Download previous performance results
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: performance-history
          path: performance-report
      - name: Run performance tests
        run: |
          yarn start &
          sleep 10
          npx cypress run --spec "cypress/e2e/performance.cy.ts" --config video=true
        env:
          NODE_ENV: production
          CYPRESS_PERFORMANCE_TEST: true
      - name: Analyze performance results
        id: analysis
        run: node scripts/analyze-performance.js
      - name: Upload performance results
        uses: actions/upload-artifact@v4
        with:
          name: performance-results
          path: performance-report/
          retention-days: 30
      - name: Save performance history
        uses: actions/upload-artifact@v4
        with:
          name: performance-history
          path: performance-report/performance-history.json
          retention-days: 90

  visual-regression:
    if: ${{ github.event_name == 'push' }}
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: 'yarn'
      - name: Enable Corepack
        run: corepack enable
      - name: Install dependencies
        run: yarn install --immutable
      - name: Run visual regression tests
        run: |
          npx cypress run --spec "cypress/e2e/visual.cy.ts" --config screenshotsFolder=cypress/snapshots/actual
        env:
          CYPRESS_updateSnapshots: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
      - name: Upload visual diff on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: visual-test-diff
          path: cypress/snapshots/diff
          retention-days: 7

  deploy-coverage:
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download coverage results
        uses: actions/download-artifact@v4
        with:
          name: test-results-18.x
          path: coverage
      - name: Deploy coverage report
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{secrets.GITHUB_TOKEN}}
          publish_dir: ./coverage/html
          destination_dir: coverage-report
          enable_jekyll: false