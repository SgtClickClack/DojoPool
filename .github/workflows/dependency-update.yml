name: Dependency Update

on:
  schedule:
    - cron: "0 0 * * 0" # Run weekly on Sunday

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Update dependencies
        run: |
          npm update
          npm audit fix --force

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: "chore: update dependencies"
          title: "chore: update dependencies"
          body: |
            Automated dependency update

            This PR updates dependencies to their latest versions and fixes security vulnerabilities.

            Changes:
            - Updated all dependencies to their latest versions
            - Fixed security vulnerabilities
            - Updated package-lock.json

            Please review the changes and merge if appropriate.
          branch: update-dependencies
          delete-branch: true

      - name: Check for security vulnerabilities
        run: npm audit

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'Dependency update failed',
              body: 'The dependency update has failed. Please check the workflow logs for details.',
              labels: ['dependencies', 'bug']
            })
