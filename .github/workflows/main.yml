name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    types: [ opened, synchronize, reopened ]

permissions:
  contents: read
  pull-requests: write

jobs:
  verify:
    name: Verify
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install Dependencies
        run: npm ci
        continue-on-error: true
        
      - name: Run Linter
        run: npm run lint
        continue-on-error: true
        
      - name: Run Prettier
        run: npm run format
        continue-on-error: true
        
      - name: Type Check
        run: npm run type-check
        continue-on-error: true
        
      - name: Run Tests
        run: npm test
        continue-on-error: true
        
      - name: Build Project
        run: npm run build
        continue-on-error: true

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
