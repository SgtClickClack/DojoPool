name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  env-validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install deps (root)
        run: npm ci
      - name: Install deps (api)
        run: npm ci --prefix services/api
      - name: Validate environment (strict)
        run: npm run env:check:strict

  lint-and-types:
    runs-on: ubuntu-latest
    needs: env-validate
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install deps (root)
        run: npm ci
      - name: Install deps (api)
        run: npm ci --prefix services/api
      - name: Lint
        run: npm run lint
      - name: Type check (web and api)
        run: npm run type-check

  tests:
    runs-on: ubuntu-latest
    needs: lint-and-types
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install deps (root)
        run: npm ci
      - name: Install deps (api)
        run: npm ci --prefix services/api
      - name: Run tests (CI)
        run: npm run test:ci

  build:
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install deps (root)
        run: npm ci
      - name: Install deps (api)
        run: npm ci --prefix services/api
      - name: Build backend
        run: npm run build:backend
      - name: Build frontend
        run: npm run build
