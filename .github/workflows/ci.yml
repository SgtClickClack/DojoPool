name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  env-validate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    services:
      postgres:
        image: postgres:14-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: dojopool_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '20'
          cache: 'yarn'
      - name: Enable Corepack
        run: corepack enable
      - name: Install dependencies
        run: yarn install --immutable
      - name: Generate Prisma client
        run: |
          # Set a dummy DATABASE_URL for Prisma generation
          export DATABASE_URL="postgresql://postgres:postgres@localhost:5432/dojopool_test"
          export NODE_ENV=test
          yarn workspace @dojopool/api prisma:generate
      - name: Check environment validation scripts
        run: |
          if [ ! -f "scripts/validate-env.mjs" ]; then
            echo "Error: Environment validation script not found"
            exit 1
          fi
          if [ ! -f "scripts/env-schema.mjs" ]; then
            echo "Error: Environment schema not found"
            exit 1
          fi
      - name: Setup Python for Mapbox CLI
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install Mapbox CLI
        run: pip install mapboxcli
      - name: Verify Mapbox CLI
        run: |
          python -c "import mapboxcli; print('Mapbox CLI available')" || echo "Mapbox CLI not functional"
      - name: Validate environment (strict)
        run: yarn run env:check:strict
        env:
          NODE_ENV: test
          PORT: 3002
          NEXT_PUBLIC_API_URL: http://localhost:3002/api/v1
          NEXT_PUBLIC_MAPBOX_TOKEN: pk.eyJ1IjoiZG9qb3Bvb2wiLCJhIjoiY21lZng2YmxkMHk1aTJub2VsaXUyeXRlcyJ9.JTlUI6gaKKorGBm-4p-G6g
          CORS_ORIGINS: http://localhost:3000
          SESSION_SECRET: test-session-secret-for-ci
          JWT_SECRET: test-jwt-secret-for-ci
          REDIS_URL: redis://localhost:6379
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/dojopool_test

  security-audit:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '20'
          cache: 'yarn'
      - name: Enable Corepack
        run: corepack enable
      - name: Install dependencies
        run: yarn install --immutable
      - name: Security audit
        run: yarn audit --level moderate || echo "Security audit completed with warnings"
      - name: Check for known vulnerabilities
        run: yarn audit --audit-level moderate --json > audit-results.json || echo "Vulnerability check completed"
      - name: Upload audit results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-audit-results
          path: audit-results.json

  lint-and-types:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [env-validate, security-audit]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '20'
          cache: 'yarn'
      - name: Enable Corepack
        run: corepack enable
      - name: Install dependencies
        run: yarn install --immutable
      - name: Generate Prisma client
        run: |
          # Set a dummy DATABASE_URL for Prisma generation
          export DATABASE_URL="postgresql://postgres:postgres@localhost:5432/dojopool_test"
          export NODE_ENV=test
          yarn workspace @dojopool/api prisma:generate
      - name: Lint
        run: yarn run lint --max-warnings 1000 || echo "Linting completed with warnings"
      - name: Type check (web and api)
        run: yarn run type-check || echo "TypeScript check completed with warnings"

  tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: lint-and-types
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '20'
          cache: 'yarn'
      - name: Enable Corepack
        run: corepack enable
      - name: Install dependencies
        run: yarn install --immutable
      - name: Run tests (CI)
        run: yarn run test:ci

  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '20'
          cache: 'yarn'
      - name: Enable Corepack
        run: corepack enable
      - name: Install dependencies
        run: yarn install --immutable
      - name: Build backend
        run: yarn run build:backend
      - name: Build frontend
        run: cd apps/web && yarn build
