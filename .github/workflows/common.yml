name: Common CI Steps
on:
  workflow_call:
    inputs:
      test_path:
        required: true
        type: string
jobs:
  run-ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Run tests
        run: yarn test -- ${{inputs.test_path}}

      - name: Lint code
        run: yarn lint
