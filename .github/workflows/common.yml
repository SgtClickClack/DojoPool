name: Common Checks

on:
  push:
    paths:
      - 'src/**'
      - '.github/workflows/common.yml'
      - 'package.json'
      - 'package-lock.json'
      - '.eslintrc.js'
      - '.prettierrc'
    branches:
      - main
      - develop
  pull_request:
    paths:
      - 'src/**'
      - '.github/workflows/common.yml'
      - 'package.json'
      - 'package-lock.json'
      - '.eslintrc.js'
      - '.prettierrc'
    branches:
      - main
      - develop

concurrency:
  group: ${{github.workflow}}-${{github.ref}}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint and Format
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run formatting check
        run: npm run format:check

      - name: Upload lint results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: lint-results
          path: reports/eslint/
          retention-days: 30
