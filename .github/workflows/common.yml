name: Common CI Steps
on:
  workflow_call:
    inputs:
      test_path:
        required: true
        type: string
      node_version:
        required: false
        type: string
        default: '18'

concurrency:
  group: ${{github.workflow}}-${{github.ref}}
  cancel-in-progress: true

jobs:
  run-ci:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{inputs.node_version}}
          cache: npm
      
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{runner.os}}-node-${{inputs.node_version}}-${{hashFiles('**/package-lock.json')}}
          restore-keys: |
            ${{runner.os}}-node-${{inputs.node_version}}-
            ${{runner.os}}-node-
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm test -- ${{inputs.test_path}}
      
      - name: Lint code
        run: npm run lint
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            coverage/
            test-results/
          retention-days: 14
