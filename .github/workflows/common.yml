name: Common Workflow Configuration

on:
  workflow_call:
    inputs:
      node-version:
        required: false
        type: string
        default: '18'

permissions:
  contents: read
  pull-requests: write
  checks: write
  actions: write

jobs:
  setup:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:
      cache-hit: ${{ steps.npm-cache.outputs.cache-hit }}
      
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: 'npm'
          
      - name: Cache dependencies
        id: npm-cache
        uses: actions/cache@v4
        with:
          path: |
            **/node_modules
            ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-
            
      - name: Install Dependencies
        if: steps.npm-cache.outputs.cache-hit != 'true'
        run: npm ci

  validate:
    needs: setup
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          
      - name: Restore Cache
        uses: actions/cache@v4
        with:
          path: |
            **/node_modules
            ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          
      - name: Run Linter
        id: lint
        run: npm run lint
        continue-on-error: true
        
      - name: Run Type Check
        id: typecheck
        run: npm run type-check
        continue-on-error: true
        
      - name: Run Tests
        id: test
        run: npm test
        continue-on-error: true
        
      - name: Check Results
        if: always()
        run: |
          if [[ "${{ steps.lint.outcome }}" == "failure" ]] || \
             [[ "${{ steps.typecheck.outcome }}" == "failure" ]] || \
             [[ "${{ steps.test.outcome }}" == "failure" ]]; then
            echo "One or more validation steps failed"
            exit 1
          fi
