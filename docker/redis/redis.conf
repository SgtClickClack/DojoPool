# Redis configuration for Chaos Testing Environment
# Optimized for testing scenarios with monitoring enabled

# Network
bind 0.0.0.0
port 6379
timeout 300
tcp-keepalive 300

# General
daemonize no
supervised no
loglevel notice
logfile ""

# Snapshotting
save 900 1
save 300 10
save 60 10000

# Security (relaxed for testing)
protected-mode no
requirepass ""

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Append only file
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# Disable dangerous commands for testing safety
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command SHUTDOWN SHUTDOWN_TESTING

# Slowlog for performance monitoring
slowlog-log-slower-than 10000
slowlog-max-len 128

# Enable Redis modules (if needed)
# loadmodule /path/to/module.so
