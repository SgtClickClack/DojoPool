apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dojopool-ingress
  namespace: dojopool
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: 'false'
spec:
  rules:
    - host: dojopool.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: dojopool-frontend-service
                port:
                  number: 3000
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: dojopool-backend-service
                port:
                  number: 3002
