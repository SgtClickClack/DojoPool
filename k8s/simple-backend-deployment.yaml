apiVersion: apps/v1
kind: Deployment
metadata:
  name: dojopool-backend-simple
  namespace: dojopool
  labels:
    app: dojopool-backend-simple
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dojopool-backend-simple
  template:
    metadata:
      labels:
        app: dojopool-backend-simple
    spec:
      containers:
      - name: dojopool-backend
        image: node:20-alpine
        workingDir: /app
        command: ["sh", "-c"]
        args:
        - |
          apk add --no-cache git
          git clone https://github.com/your-username/dojopool.git /app
          cd /app
          yarn install
          cd services/api
          yarn install
          yarn build
          yarn start
        ports:
        - containerPort: 3002
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3002"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
