<!-- Schedule Match Modal -->
<div class="modal fade" id="scheduleMatchModal" tabindex="-1">
<div class="modal-dialog">
<div class="modal-content">
<div class="modal-header">
<h5 class="modal-title">Schedule New Match</h5>
<button class="btn-close" data-bs-dismiss="modal" type="button"></button>
</div>
<form action="{{ url_for('main.schedule_match') }}" method="POST">
<div class="modal-body">
<div class="mb-3">
<label class="form-label" for="schedule_opponent">Opponent</label>
<select class="form-select" id="schedule_opponent" name="opponent" required="">
<option value="">Select opponent...</option>
                            {% for player in available_players %}
                            <option value="{{ player.id }}">{{ player.username }}</option>
                            {% endfor %}
                        </select>
</div>
<div class="mb-3">
<label class="form-label" for="match_date">Date</label>
<input class="form-control" id="match_date" max="{{ max_date }}" min="{{ today }}" name="date" required="" type="date"/>
</div>
<div class="mb-3">
<label class="form-label" for="match_time">Time</label>
<input class="form-control" id="match_time" name="time" required="" type="time"/>
</div>
<div class="mb-3">
<label class="form-label" for="match_duration">Duration</label>
<select class="form-select" id="match_duration" name="duration" required="">
<option value="30">30 minutes</option>
<option selected="" value="60">1 hour</option>
<option value="90">1.5 hours</option>
<option value="120">2 hours</option>
</select>
</div>
<div class="mb-3">
<label class="form-label" for="match_location">Location</label>
<select class="form-select" id="match_location" name="location" required="">
<option value="">Select location...</option>
                            {% for location in available_locations %}
                            <option value="{{ location.id }}">{{ location.name }}</option>
                            {% endfor %}
                        </select>
</div>
<div class="mb-3">
<label class="form-label" for="match_notes">Notes</label>
<textarea class="form-control" id="match_notes" name="notes" placeholder="Any special instructions or notes for your opponent..." rows="3"></textarea>
</div>
</div>
<div class="modal-footer">
<button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Cancel</button>
<button class="btn btn-primary" type="submit">Schedule Match</button>
</div>
</form>
</div>
</div>
</div>
