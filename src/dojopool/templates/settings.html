{% extends "base.html" %}

{% block title %}Settings{% endblock %}

{% block content %}
<div class="container mt-5">
<div class="row justify-content-center">
<div class="col-lg-8">
<h1 class="text-center mb-4">Account Settings</h1>
<div class="card mb-4">
<div class="card-header">
<h5 class="mb-0">Change Password</h5>
</div>
<div class="card-body">
<form action="{{ url_for('main.change_password') }}" method="POST">
<div class="mb-3">
<label class="form-label" for="current_password">Current Password</label>
<input class="form-control" id="current_password" name="current_password" required="" type="password"/>
</div>
<div class="mb-3">
<label class="form-label" for="new_password">New Password</label>
<input class="form-control" id="new_password" name="new_password" required="" type="password"/>
</div>
<div class="mb-3">
<label class="form-label" for="confirm_password">Confirm New Password</label>
<input class="form-control" id="confirm_password" name="confirm_password" required="" type="password"/>
</div>
<div class="d-grid">
<button class="btn btn-primary" type="submit">Change Password</button>
</div>
</form>
</div>
</div>
<div class="card mb-4">
<div class="card-header">
<h5 class="mb-0">Notification Settings</h5>
</div>
<div class="card-body">
<form action="{{ url_for('main.update_notifications') }}" method="POST">
<div class="mb-3 form-check">
<input 'checked'="" class="form-check-input" current_user.email_notifications="" id="email_notifications" if="" name="email_notifications" type="checkbox" {{="" }}=""/>
<label class="form-check-label" for="email_notifications">
                                Receive email notifications
                            </label>
</div>
<div class="mb-3 form-check">
<input 'checked'="" class="form-check-input" current_user.tournament_updates="" id="tournament_updates" if="" name="tournament_updates" type="checkbox" {{="" }}=""/>
<label class="form-check-label" for="tournament_updates">
                                Tournament updates and reminders
                            </label>
</div>
<div class="mb-3 form-check">
<input 'checked'="" class="form-check-input" current_user.achievement_notifications="" id="achievement_notifications" if="" name="achievement_notifications" type="checkbox" {{="" }}=""/>
<label class="form-check-label" for="achievement_notifications">
                                Achievement notifications
                            </label>
</div>
<div class="d-grid">
<button class="btn btn-primary" type="submit">Update Notifications</button>
</div>
</form>
</div>
</div>
<div class="card">
<div class="card-header">
<h5 class="mb-0">Privacy Settings</h5>
</div>
<div class="card-body">
<form action="{{ url_for('main.update_privacy') }}" method="POST">
<div class="mb-3 form-check">
<input 'checked'="" class="form-check-input" current_user.profile_visible="" id="profile_visible" if="" name="profile_visible" type="checkbox" {{="" }}=""/>
<label class="form-check-label" for="profile_visible">
                                Make profile visible to other users
                            </label>
</div>
<div class="mb-3 form-check">
<input 'checked'="" class="form-check-input" current_user.show_activity="" id="show_activity" if="" name="show_activity" type="checkbox" {{="" }}=""/>
<label class="form-check-label" for="show_activity">
                                Show my activity in public feeds
                            </label>
</div>
<div class="d-grid">
<button class="btn btn-primary" type="submit">Update Privacy</button>
</div>
</form>
</div>
</div>
<div class="text-center mt-4">
<button class="btn btn-danger" data-bs-target="#deleteAccountModal" data-bs-toggle="modal" type="button">
                    Delete Account
                </button>
</div>
</div>
</div>
</div>
<!-- Delete Account Modal -->
<div class="modal fade" id="deleteAccountModal" tabindex="-1">
<div class="modal-dialog">
<div class="modal-content">
<div class="modal-header">
<h5 class="modal-title">Delete Account</h5>
<button class="btn-close" data-bs-dismiss="modal" type="button"></button>
</div>
<div class="modal-body">
<p>Are you sure you want to delete your account? This action cannot be undone.</p>
<form action="{{ url_for('main.delete_account') }}" method="POST">
<div class="mb-3">
<label class="form-label" for="password">Enter your password to confirm</label>
<input class="form-control" id="password" name="password" required="" type="password"/>
</div>
<div class="d-grid">
<button class="btn btn-danger" type="submit">Delete Account</button>
</div>
</form>
</div>
</div>
</div>
</div>
{% endblock %}
