{% extends "base.html" %}

{% block title %}DojoPool - Find Venues{% endblock %}

{% block styles %}
<style>
    .map-container {
        padding: 2rem;
    }

    .map-title {
        font-family: 'Orbitron', sans-serif;
        color: #00ff00;
        text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        text-align: center;
        margin-bottom: 2rem;
    }

    #venue-map {
        width: 100%;
        height: 600px;
        border: 2px solid #00ff00;
        box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
    }

    .error-container {
        color: #ff3860;
        text-align: center;
        margin-top: 1rem;
    }
</style>
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="map-container">
        <h1 class="map-title">FIND VENUES NEAR YOU</h1>
        <div id="venue-map"></div>
        <div id="error-container" class="error-container"></div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script async
    src="https://maps.googleapis.com/maps/api/js?key={{ api_key }}&libraries=places,marker,visualization&callback=initMap&v=weekly"></script>
<script src="{{ url_for('static', filename='js/map.js') }}"></script>
{% endblock %}
