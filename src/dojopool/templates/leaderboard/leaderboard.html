{% extends "base.html" %}

{% block content %}
<div class="container py-4">
<div class="row">
<div class="col-12">
<h1 class="mb-4">Leaderboard</h1>
<div class="card">
<div class="card-body">
<ul class="nav nav-tabs" id="leaderboardTabs" role="tablist">
<li class="nav-item" role="presentation">
<button aria-controls="overall" aria-selected="true" class="nav-link active" data-bs-target="#overall" data-bs-toggle="tab" id="overall-tab" role="tab" type="button">
                                Overall Rankings
                            </button>
</li>
<li class="nav-item" role="presentation">
<button aria-controls="monthly" aria-selected="false" class="nav-link" data-bs-target="#monthly" data-bs-toggle="tab" id="monthly-tab" role="tab" type="button">
                                Monthly Rankings
                            </button>
</li>
<li class="nav-item" role="presentation">
<button aria-controls="tournament" aria-selected="false" class="nav-link" data-bs-target="#tournament" data-bs-toggle="tab" id="tournament-tab" role="tab" type="button">
                                Tournament Rankings
                            </button>
</li>
</ul>
<div class="tab-content mt-4" id="leaderboardContent">
<div aria-labelledby="overall-tab" class="tab-pane fade show active" id="overall" role="tabpanel">
<div class="table-responsive">
<table class="table table-hover">
<thead>
<tr>
<th>Rank</th>
<th>Player</th>
<th>Score</th>
<th>Win Rate</th>
<th>Tournaments Won</th>
</tr>
</thead>
<tbody id="overallLeaderboard">
<!-- Populated by JavaScript -->
</tbody>
</table>
</div>
</div>
<div aria-labelledby="monthly-tab" class="tab-pane fade" id="monthly" role="tabpanel">
<div class="table-responsive">
<table class="table table-hover">
<thead>
<tr>
<th>Rank</th>
<th>Player</th>
<th>Score</th>
<th>Win Rate</th>
<th>Tournaments Won</th>
</tr>
</thead>
<tbody id="monthlyLeaderboard">
<!-- Populated by JavaScript -->
</tbody>
</table>
</div>
</div>
<div aria-labelledby="tournament-tab" class="tab-pane fade" id="tournament" role="tabpanel">
<div class="table-responsive">
<table class="table table-hover">
<thead>
<tr>
<th>Rank</th>
<th>Player</th>
<th>Score</th>
<th>Tournaments Won</th>
<th>Win Rate</th>
</tr>
</thead>
<tbody id="tournamentLeaderboard">
<!-- Populated by JavaScript -->
</tbody>
</table>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/leaderboard.js') }}"></script>
{% endblock %}
