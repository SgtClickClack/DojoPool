<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}DojoPool{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Base Styles -->
    <style>
        :root {
            --primary-color: #00ff9d;
            --secondary-color: #00b8ff;
            --accent-color: #ff3860;
            --background-dark: #0a0a0a;
            --text-light: #ffffff;
            --text-dark: #1a1a1a;
            --cyber-gradient: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-dark);
            color: var(--text-light);
            line-height: 1.6;
        }

        /* Navbar Cyberpunk Styling */
        .navbar {
            background: rgba(10, 10, 10, 0.95);
            border-bottom: 2px solid #00ff00;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
            padding: 1rem 0;
        }

        .navbar-brand {
            font-family: 'Orbitron', sans-serif;
            color: #00ff00 !important;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        .nav-link {
            font-family: 'Orbitron', sans-serif;
            color: #ffffff !important;
            margin: 0 1.5rem;
            position: relative;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.9rem;
        }

        .nav-link:hover {
            color: #00ff00 !important;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background: #00ff00;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .navbar-toggler {
            border: 2px solid #00ff00;
            padding: 0.5rem;
        }

        .navbar-toggler:focus {
            box-shadow: 0 0 0 0.25rem rgba(0, 255, 0, 0.25);
        }

        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba(0, 255, 0, 1)' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
        }

        /* Update container fluid to match landing page width */
        .container-fluid {
            max-width: 1400px;
            padding: 0 2rem;
        }

        .btn-cyber {
            background: var(--primary-color);
            border: none;
            color: var(--text-dark);
            padding: 1rem 2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            clip-path: polygon(10px 0, 100% 0, calc(100% - 10px) 100%, 0 100%);
        }

        .btn-cyber:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 157, 0.4);
            color: var(--text-dark);
        }

        .btn-cyber:active {
            transform: translateY(0);
        }

        .cyber-card {
            background: rgba(10, 10, 10, 0.9);
            border: 2px solid var(--primary-color);
            padding: 2rem;
            position: relative;
            box-shadow: 0 0 30px rgba(0, 255, 157, 0.3);
            clip-path: polygon(20px 0, 100% 0, calc(100% - 20px) 100%, 0 100%);
        }

        .cyber-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: var(--cyber-gradient);
            z-index: -1;
            clip-path: polygon(20px 0, 100% 0, calc(100% - 20px) 100%, 0 100%);
        }

        .btn-login {
            background: #00ff00 !important;
            color: #000 !important;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
            padding: 0.5rem 2rem !important;
            margin: 0 !important;
            border: none;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            clip-path: polygon(10px 0, 100% 0, calc(100% - 10px) 100%, 0 100%);
            text-shadow: none;
        }

        .btn-login:hover {
            background: #00cc00 !important;
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }
    </style>

    {% block styles %}{% endblock %}
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('main.index') }}">DOJOPOOL</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.index') }}">DASHBOARD</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">MARKETPLACE</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('venue.venue_list') }}">VENUES</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link btn-login" href="#">LOGIN</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}

    {% block scripts %}
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Additional scripts will be included in child templates -->
    {% endblock %}
</body>

</html>
