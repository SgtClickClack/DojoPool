{% extends "base.html" %} {% block content %}
<div class="venues-container">
  <div class="venues-header">
    <h1>Pool Venues</h1>
    {% if current_user.is_authenticated %}
    <button
      class="btn btn-primary"
      data-target="#createVenueModal"
      data-toggle="modal"
    >
      Add New Venue
    </button>
    {% endif %}
  </div>
  <div class="venues-filters">
    <div class="search-box">
      <input id="venueSearch" placeholder="Search venues..." type="text" />
    </div>
    <div class="filter-options">
      <select id="statusFilter">
        <option value="">All Status</option>
        <option value="active">Active</option>
        <option value="inactive">Inactive</option>
        <option value="maintenance">Maintenance</option>
      </select>
      <select id="sortBy">
        <option value="name">Sort by Name</option>
        <option value="rating">Sort by Rating</option>
        <option value="price">Sort by Price</option>
      </select>
    </div>
  </div>
  <div class="venues-grid" id="venuesGrid">
    <!-- Venues will be dynamically loaded here -->
  </div>
  <div class="pagination" id="venuesPagination">
    <!-- Pagination will be dynamically loaded here -->
  </div>
</div>
<!-- Create Venue Modal -->
<div class="modal fade" id="createVenueModal" role="dialog" tabindex="-1">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add New Venue</h5>
        <button class="close" data-dismiss="modal" type="button">
          <span>Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="createVenueForm">
          <div class="form-group">
            <label>Name</label>
            <input class="form-control" name="name" required="" type="text" />
          </div>
          <div class="form-group">
            <label>Address</label>
            <input
              class="form-control"
              name="address"
              required=""
              type="text"
            />
          </div>
          <div class="form-group">
            <label>Description</label>
            <textarea class="form-control" name="description"></textarea>
          </div>
          <div class="form-group">
            <label>Contact Info</label>
            <input class="form-control" name="contact_info" type="text" />
          </div>
          <div class="form-group">
            <label>Number of Tables</label>
            <input
              class="form-control"
              name="tables_count"
              required=""
              type="number"
            />
          </div>
          <div class="form-group">
            <label>Hourly Rate</label>
            <input
              class="form-control"
              name="hourly_rate"
              step="0.01"
              type="number"
            />
          </div>
          <div class="form-group">
            <label>Amenities</label>
            <div class="amenities-checkboxes">
              <div class="form-check">
                <input
                  class="form-check-input"
                  name="amenities"
                  type="checkbox"
                  value="parking"
                />
                <label class="form-check-label">Parking</label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  name="amenities"
                  type="checkbox"
                  value="food"
                />
                <label class="form-check-label">Food &amp; Beverages</label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  name="amenities"
                  type="checkbox"
                  value="equipment"
                />
                <label class="form-check-label">Equipment Rental</label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label>Images</label>
            <input
              class="form-control-file"
              multiple=""
              name="images"
              type="file"
            />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-dismiss="modal" type="button">
          Cancel
        </button>
        <button class="btn btn-primary" id="submitVenue" type="button">
          Create Venue
        </button>
      </div>
    </div>
  </div>
</div>
{% endblock %} {% block styles %}
<link
  href="{{ url_for('static', filename='css/venues.css') }}"
  rel="stylesheet"
/>
{% endblock %} {% block scripts %}
<script src="{{ url_for('static', filename='js/venues.js') }}"></script>
{% endblock %}
