<!-- Error Toast Template -->
<div class="toast-container position-fixed bottom-0 end-0 p-3" id="error-toast-container">
<div aria-atomic="true" aria-live="assertive" class="toast align-items-center text-white bg-danger border-0" id="error-toast" role="alert">
<div class="d-flex">
<div class="toast-body">
<i class="fas fa-exclamation-circle me-2"></i>
<span id="error-message"></span>
</div>
<button aria-label="Close" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" type="button"></button>
</div>
</div>
</div>
<script>
function showErrorToast(message) {
    const errorMessage = document.getElementById('error-message');
    const toast = document.getElementById('error-toast');
    
    if (errorMessage && toast) {
        errorMessage.textContent = message;
        const bsToast = new bootstrap.Toast(toast, {
            autohide: true,
            delay: 5000
        });
        bsToast.show();
    }
}
</script>
