<div
  aria-hidden="true"
  aria-labelledby="matchResultModalLabel"
  class="modal fade"
  id="matchResultModal"
  tabindex="-1"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <form
        action="{{ url_for('tournaments.update_match_score', tournament_id=tournament.id, match_id='') }}"
        id="matchResultForm"
        method="POST"
      >
        <div class="modal-header">
          <h5 class="modal-title" id="matchResultModalLabel">
            Update Match Result
          </h5>
          <button
            aria-label="Close"
            class="btn-close"
            data-bs-dismiss="modal"
            type="button"
          ></button>
        </div>
        <div class="modal-body">
          <div class="match-players mb-4">
            <div class="d-flex justify-content-between align-items-center">
              <div class="player1-info">
                <img
                  alt=""
                  class="rounded-circle me-2"
                  height="32"
                  loading="lazy"
                  src=""
                  width="32"
                />
                <span class="player1-name fw-bold"></span>
              </div>
              <div class="text-muted">vs</div>
              <div class="player2-info text-end">
                <span class="player2-name fw-bold"></span>
                <img
                  alt=""
                  class="rounded-circle ms-2"
                  height="32"
                  loading="lazy"
                  src=""
                  width="32"
                />
              </div>
            </div>
          </div>
          <div class="row g-3">
            <div class="col-6">
              <label class="form-label" for="player1Score"
                >Player 1 Score</label
              >
              <input
                class="form-control"
                id="player1Score"
                min="0"
                name="player1_score"
                required=""
                type="number"
              />
            </div>
            <div class="col-6">
              <label class="form-label" for="player2Score"
                >Player 2 Score</label
              >
              <input
                class="form-control"
                id="player2Score"
                min="0"
                name="player2_score"
                required=""
                type="number"
              />
            </div>
            <div class="col-12">
              <div class="form-check">
                <input
                  class="form-check-input"
                  id="finalResult"
                  name="final"
                  type="checkbox"
                />
                <label class="form-check-label" for="finalResult">
                  This is the final result
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button
            class="btn btn-secondary"
            data-bs-dismiss="modal"
            type="button"
          >
            Cancel
          </button>
          <button class="btn btn-primary" type="submit">Update Result</button>
        </div>
      </form>
    </div>
  </div>
</div>
