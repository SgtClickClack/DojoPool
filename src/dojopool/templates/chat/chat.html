{% extends "base.html" %} {% block title %}Chat{% endblock %} {% block head %}
{{ super() }}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/themes.css') }}"
/>
{% endblock %} {% block content %}
<div class="background-image chat-page"></div>
<div class="background-overlay"></div>

<div class="chat-container">
  <!-- Chat rooms list -->
  <div class="chat-rooms gaming-card">
    <div class="chat-rooms-header">
      <h2 class="neon-text">Chats</h2>
      <button class="gaming-button" onclick="showNewChatModal()">
        <i class="fas fa-plus"></i> New Chat
      </button>
    </div>
    <div class="chat-rooms-list" id="chat-rooms-list">
      <!-- Chat rooms will be loaded here dynamically -->
    </div>
  </div>

  <!-- Active chat -->
  <div class="chat-messages gaming-card" id="chat-messages-container">
    <div class="chat-messages-header" id="chat-messages-header">
      <!-- Active chat header will be loaded here -->
    </div>
    <div class="chat-messages-list" id="chat-messages-list">
      <!-- Messages will be loaded here dynamically -->
    </div>
    <div class="typing-indicator" id="typing-indicator" style="display: none">
      <!-- Typing indicator will be shown here -->
    </div>
    <div class="chat-messages-input">
      <form id="message-form" onsubmit="sendMessage(event)">
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            id="message-input"
            placeholder="Type a message..."
            required
            oninput="handleTyping()"
          />
          <button type="submit" class="gaming-button">
            <i class="fas fa-paper-plane"></i>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- New chat modal -->
<div class="modal fade" id="newChatModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content gaming-card">
      <div class="modal-header">
        <h5 class="modal-title neon-text">New Chat</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
        ></button>
      </div>
      <div class="modal-body">
        <div id="friends-list">
          <!-- Friends list will be loaded here -->
        </div>
        <div class="group-chat-name" style="display: none">
          <input
            type="text"
            class="form-control"
            id="group-name"
            placeholder="Group chat name (optional)"
          />
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="gaming-button" onclick="createChat(event)">
          Create Chat
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Loading indicator -->
<div class="gaming-loader" id="loading-indicator" style="display: none"></div>
{% endblock %} {% block scripts %} {{ super() }}
<script src="{{ url_for('static', filename='js/chat.js') }}"></script>
{% endblock %}
