<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DojoPool Analytics Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment"></script>
    <style>
        .metric-card {
            @apply bg-gray-800 rounded-lg p-4 shadow-lg;
        }

        .chart-container {
            @apply bg-gray-800 rounded-lg p-4 shadow-lg;
            height: 300px;
        }

        .anomaly-card {
            @apply bg-red-900 rounded-lg p-4 shadow-lg;
        }
    </style>
</head>

<body class="bg-gray-900 text-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="mb-8">
            <h1 class="text-4xl font-bold mb-2">Real-Time Analytics Dashboard</h1>
            <div class="flex space-x-4">
                <select id="metricType" class="bg-gray-700 rounded px-3 py-2">
                    <option value="latency">Latency</option>
                    <option value="message_rate">Message Rate</option>
                    <option value="error_rate">Error Rate</option>
                </select>
                <select id="timeRange" class="bg-gray-700 rounded px-3 py-2">
                    <option value="MINUTE">Last Hour</option>
                    <option value="HOUR">Last Day</option>
                    <option value="DAY">Last Week</option>
                    <option value="WEEK">Last Month</option>
                </select>
                <button id="refreshBtn" class="bg-blue-600 rounded px-4 py-2">
                    Refresh
                </button>
            </div>
        </header>

        <!-- Key Metrics -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
            <div class="metric-card">
                <h3 class="text-lg font-semibold mb-2">Current Value</h3>
                <p id="currentValue" class="text-3xl font-bold">-</p>
            </div>
            <div class="metric-card">
                <h3 class="text-lg font-semibold mb-2">Average</h3>
                <p id="averageValue" class="text-3xl font-bold">-</p>
            </div>
            <div class="metric-card">
                <h3 class="text-lg font-semibold mb-2">Trend</h3>
                <p id="trendValue" class="text-3xl font-bold">-</p>
            </div>
            <div class="metric-card">
                <h3 class="text-lg font-semibold mb-2">Anomalies</h3>
                <p id="anomalyCount" class="text-3xl font-bold">-</p>
            </div>
        </div>

        <!-- Charts -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
            <div class="chart-container">
                <canvas id="timeSeriesChart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="distributionChart"></canvas>
            </div>
        </div>

        <!-- Anomalies and Insights -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="bg-gray-800 rounded-lg p-4 shadow-lg">
                <h2 class="text-xl font-bold mb-4">Recent Anomalies</h2>
                <div id="anomaliesList" class="space-y-4">
                    <!-- Anomalies will be inserted here -->
                </div>
            </div>
            <div class="bg-gray-800 rounded-lg p-4 shadow-lg">
                <h2 class="text-xl font-bold mb-4">Insights</h2>
                <div id="insightsList" class="space-y-4">
                    <!-- Insights will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        let timeSeriesChart = null;
        let distributionChart = null;

        async function fetchAnalytics() {
            const metricType = document.getElementById('metricType').value;
            const timeRange = document.getElementById('timeRange').value;

            try {
                const response = await fetch(`/api/analytics/insights?metric_type=${metricType}&period=${timeRange}`);
                const data = await response.json();
                updateDashboard(data);
            } catch (error) {
                console.error('Error fetching analytics:', error);
            }
        }

        function updateDashboard(data) {
            // Update key metrics
            document.getElementById('currentValue').textContent = formatValue(data.stats.current);
            document.getElementById('averageValue').textContent = formatValue(data.stats.average);
            document.getElementById('trendValue').textContent = formatTrend(data.trend);
            document.getElementById('anomalyCount').textContent = data.anomalies.length;

            // Update charts
            updateTimeSeriesChart(data.stats.aggregates);
            updateDistributionChart(data.stats.aggregates);

            // Update anomalies
            const anomaliesList = document.getElementById('anomaliesList');
            anomaliesList.innerHTML = data.anomalies.map(anomaly => `
                <div class="anomaly-card">
                    <div class="flex justify-between items-start">
                        <div>
                            <h3 class="font-semibold">${anomaly.type}</h3>
                            <p class="text-sm">${formatTimestamp(anomaly.timestamp)}</p>
                        </div>
                        <span class="text-lg font-bold">${formatValue(anomaly.value)}</span>
                    </div>
                    ${anomaly.z_score ? `<p class="text-sm mt-2">Z-Score: ${anomaly.z_score.toFixed(2)}</p>` : ''}
                </div>
            `).join('');

            // Update insights
            const insightsList = document.getElementById('insightsList');
            insightsList.innerHTML = generateInsights(data);
        }

        function updateTimeSeriesChart(aggregates) {
            const ctx = document.getElementById('timeSeriesChart').getContext('2d');

            if (timeSeriesChart) {
                timeSeriesChart.destroy();
            }

            timeSeriesChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: aggregates.map(a => formatTimestamp(a.timestamp)),
                    datasets: [{
                        label: 'Value',
                        data: aggregates.map(a => a.value),
                        borderColor: '#3b82f6',
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        function updateDistributionChart(aggregates) {
            const ctx = document.getElementById('distributionChart').getContext('2d');

            if (distributionChart) {
                distributionChart.destroy();
            }

            const values = aggregates.map(a => a.value);
            const min = Math.min(...values);
            const max = Math.max(...values);
            const bucketCount = 20;
            const bucketSize = (max - min) / bucketCount;

            const buckets = new Array(bucketCount).fill(0);
            values.forEach(value => {
                const bucketIndex = Math.min(
                    Math.floor((value - min) / bucketSize),
                    bucketCount - 1
                );
                buckets[bucketIndex]++;
            });

            distributionChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: buckets.map((_, i) =>
                        `${formatValue(min + i * bucketSize)} - ${formatValue(min + (i + 1) * bucketSize)}`
                    ),
                    datasets: [{
                        label: 'Distribution',
                        data: buckets,
                        backgroundColor: '#3b82f6'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });
        }

        function generateInsights(data) {
            const insights = [];

            // Trend insights
            if (data.trend.direction !== 'STABLE') {
                insights.push(`
                    <div class="mb-4">
                        <h3 class="font-semibold">Trend Analysis</h3>
                        <p>Metric is trending ${data.trend.direction.toLowerCase()} 
                           with ${(data.trend.strength * 100).toFixed(1)}% strength</p>
                    </div>
                `);
            }

            // Anomaly insights
            if (data.anomalies.length > 0) {
                insights.push(`
                    <div class="mb-4">
                        <h3 class="font-semibold">Anomaly Detection</h3>
                        <p>Detected ${data.anomalies.length} anomalies in the selected period</p>
                        <ul class="list-disc list-inside mt-2">
                            ${data.anomalies.map(a => `
                                <li>${a.type} at ${formatTimestamp(a.timestamp)}</li>
                            `).join('')}
                        </ul>
                    </div>
                `);
            }

            // Performance insights
            insights.push(`
                <div class="mb-4">
                    <h3 class="font-semibold">Performance Summary</h3>
                    <p>Average: ${formatValue(data.stats.average)}</p>
                    <p>Min: ${formatValue(data.stats.min)}</p>
                    <p>Max: ${formatValue(data.stats.max)}</p>
                </div>
            `);

            return insights.join('');
        }

        function formatValue(value) {
            const metricType = document.getElementById('metricType').value;
            switch (metricType) {
                case 'latency':
                    return `${(value * 1000).toFixed(1)}ms`;
                case 'message_rate':
                    return `${value.toFixed(1)}/s`;
                case 'error_rate':
                    return `${(value * 100).toFixed(1)}%`;
                default:
                    return value.toFixed(2);
            }
        }

        function formatTimestamp(timestamp) {
            return moment(timestamp).format('HH:mm:ss');
        }

        function formatTrend(trend) {
            if (!trend) return '-';
            const direction = trend.direction === 'UP' ? '↑' :
                trend.direction === 'DOWN' ? '↓' : '→';
            return `${direction} ${(trend.strength * 100).toFixed(1)}%`;
        }

        // Setup refresh button and auto-refresh
        document.getElementById('refreshBtn').addEventListener('click', fetchAnalytics);
        document.getElementById('metricType').addEventListener('change', fetchAnalytics);
        document.getElementById('timeRange').addEventListener('change', fetchAnalytics);

        // Initial load
        fetchAnalytics();

        // Auto-refresh every 30 seconds
        setInterval(fetchAnalytics, 30000);
    </script>
</body>

</html>
