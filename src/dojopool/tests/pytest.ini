[pytest]
asyncio_mode = auto
testpaths = src/dojopool/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
markers =
    asyncio: mark test as async
    unit: mark test as unit test
    integration: mark test as integration test 