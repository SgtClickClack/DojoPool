<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DojoPool Screenshot Template</title>
    <link rel="stylesheet" href="screenshot-styles.css">
</head>
<body>
    <div class="screenshot-container">
        <div class="screenshot-device-frame">
            <div class="screenshot-mockup">
                <div id="app-content">
                    <!-- Dynamic content will be injected here -->
                </div>
                <div class="screenshot-overlay">
                    <h1 class="screenshot-title">{{title}}</h1>
                    <p class="screenshot-description">{{description}}</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
