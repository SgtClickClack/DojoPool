{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="cyber-card">
                <h2 class="text-center mb-4 neon-text">Edit Your Avatar</h2>
                
                <form method="POST" enctype="multipart/form-data">
                    <!-- Current Avatar Display -->
                    <div class="text-center mb-4">
                        <div class="avatar-upload">
                            <label for="avatar-input" class="avatar-preview">
                                <div id="imagePreview" style="background-image: url('{{ current_user.avatar_url or url_for('static', filename='images/avatar-placeholder.jpg') }}');">
                                </div>
                            </label>
                            <input id="avatar-input" type="file" name="avatar" accept="image/*">
                        </div>
                        <small class="text-muted">Click the image to change your avatar</small>
                    </div>

                    <!-- Avatar Details -->
                    <div class="mb-4">
                        <input type="text" class="form-control cyber-input" name="nickname" 
                               value="{{ current_user.nickname }}" placeholder="Nickname" required>
                    </div>
                    
                    <div class="mb-4">
                        <select class="form-select cyber-input" name="style" required>
                            <option value="" disabled>Choose Your Style</option>
                            <option value="aggressive" {% if current_user.style == 'aggressive' %}selected{% endif %}>Aggressive</option>
                            <option value="defensive" {% if current_user.style == 'defensive' %}selected{% endif %}>Defensive</option>
                            <option value="tactical" {% if current_user.style == 'tactical' %}selected{% endif %}>Tactical</option>
                            <option value="balanced" {% if current_user.style == 'balanced' %}selected{% endif %}>Balanced</option>
                        </select>
                    </div>
                    
                    <div class="mb-4">
                        <textarea class="form-control cyber-input" name="bio" rows="3" 
                                  placeholder="Tell us about yourself...">{{ current_user.bio }}</textarea>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-neon">Save Changes</button>
                        <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
