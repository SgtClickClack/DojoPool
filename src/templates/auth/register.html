<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - DojoPool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="DojoPool" height="40">
                DOJOPOOL
            </a>
            <div class="ms-auto">
                <a href="{{ url_for('login') }}" class="nav-link d-inline-block">LOGIN</a>
                <a href="{{ url_for('register') }}" class="nav-link d-inline-block">REGISTER</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="cyber-card">
                    <h2 class="text-center mb-4 neon-text">Create Account</h2>
                    
                    <!-- Google Sign In -->
                    <div class="text-center mb-4">
                        <a href="{{ url_for('google_login') }}" class="btn btn-google w-100">
                            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo">
                            <span>Continue with Google</span>
                        </a>
                    </div>
                    
                    <div class="divider mb-4">
                        <span>or</span>
                    </div>

                    <form method="POST">
                        <div class="mb-4">
                            <input type="text" class="form-control cyber-input" name="username" placeholder="Username" required>
                        </div>
                        <div class="mb-4">
                            <input type="email" class="form-control cyber-input" name="email" placeholder="Email" required>
                        </div>
                        <div class="mb-4">
                            <input type="password" class="form-control cyber-input" name="password" placeholder="Password" required>
                        </div>
                        <div class="mb-4">
                            <input type="password" class="form-control cyber-input" name="confirm_password" placeholder="Confirm Password" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-neon">Create Account</button>
                        </div>
                    </form>
                    
                    <div class="text-center mt-4">
                        <p class="mb-0">Already have an account? <a href="{{ url_for('login') }}" class="neon-link">Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
