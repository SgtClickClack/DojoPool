{% extends "base.html" %}

{% block content %}
<div class="container py-4">
    <div class="row">
        <div class="col-12">
            <h1 class="mb-4">Leaderboard</h1>
            
            <div class="card">
                <div class="card-body">
                    <ul class="nav nav-tabs" id="leaderboardTabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="overall-tab" data-bs-toggle="tab" 
                                    data-bs-target="#overall" type="button" role="tab" 
                                    aria-controls="overall" aria-selected="true">
                                Overall Rankings
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="monthly-tab" data-bs-toggle="tab" 
                                    data-bs-target="#monthly" type="button" role="tab" 
                                    aria-controls="monthly" aria-selected="false">
                                Monthly Rankings
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="tournament-tab" data-bs-toggle="tab" 
                                    data-bs-target="#tournament" type="button" role="tab" 
                                    aria-controls="tournament" aria-selected="false">
                                Tournament Rankings
                            </button>
                        </li>
                    </ul>
                    
                    <div class="tab-content mt-4" id="leaderboardContent">
                        <div class="tab-pane fade show active" id="overall" role="tabpanel" 
                             aria-labelledby="overall-tab">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>Rank</th>
                                            <th>Player</th>
                                            <th>Score</th>
                                            <th>Win Rate</th>
                                            <th>Tournaments Won</th>
                                        </tr>
                                    </thead>
                                    <tbody id="overallLeaderboard">
                                        <!-- Populated by JavaScript -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        
                        <div class="tab-pane fade" id="monthly" role="tabpanel" 
                             aria-labelledby="monthly-tab">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>Rank</th>
                                            <th>Player</th>
                                            <th>Score</th>
                                            <th>Win Rate</th>
                                            <th>Tournaments Won</th>
                                        </tr>
                                    </thead>
                                    <tbody id="monthlyLeaderboard">
                                        <!-- Populated by JavaScript -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        
                        <div class="tab-pane fade" id="tournament" role="tabpanel" 
                             aria-labelledby="tournament-tab">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>Rank</th>
                                            <th>Player</th>
                                            <th>Score</th>
                                            <th>Tournaments Won</th>
                                            <th>Win Rate</th>
                                        </tr>
                                    </thead>
                                    <tbody id="tournamentLeaderboard">
                                        <!-- Populated by JavaScript -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/leaderboard.js') }}"></script>
{% endblock %}
