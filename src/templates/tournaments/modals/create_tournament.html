<div class="modal fade" id="createTournamentModal" tabindex="-1" aria-labelledby="createTournamentModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form id="createTournamentForm" action="{{ url_for('tournaments.create') }}" method="POST">
                <div class="modal-header">
                    <h5 class="modal-title" id="createTournamentModalLabel">Create Tournament</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row g-3">
                        <div class="col-12">
                            <label for="tournamentName" class="form-label">Tournament Name</label>
                            <input type="text" class="form-control" id="tournamentName" name="name" required>
                        </div>
                        
                        <div class="col-12">
                            <label for="tournamentDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="tournamentDescription" name="description" rows="3"></textarea>
                        </div>
                        
                        <div class="col-md-6">
                            <label for="tournamentFormat" class="form-label">Tournament Format</label>
                            <select class="form-select" id="tournamentFormat" name="format" required>
                                <option value="single_elimination">Single Elimination</option>
                                <option value="double_elimination">Double Elimination</option>
                                <option value="round_robin">Round Robin</option>
                                <option value="swiss">Swiss System</option>
                            </select>
                        </div>
                        
                        <div class="col-md-6">
                            <label for="gameType" class="form-label">Game Type</label>
                            <select class="form-select" id="gameType" name="game_type" required>
                                <option value="8-ball">8-Ball</option>
                                <option value="9-ball">9-Ball</option>
                                <option value="straight">Straight Pool</option>
                            </select>
                        </div>
                        
                        <div class="col-md-6">
                            <label for="maxParticipants" class="form-label">Max Participants</label>
                            <input type="number" class="form-control" id="maxParticipants" name="max_participants" min="2" value="8">
                        </div>
                        
                        <div class="col-md-6">
                            <label for="bestOf" class="form-label">Best of Games</label>
                            <select class="form-select" id="bestOf" name="best_of" required>
                                <option value="1">Best of 1</option>
                                <option value="3">Best of 3</option>
                                <option value="5">Best of 5</option>
                                <option value="7">Best of 7</option>
                            </select>
                        </div>
                        
                        <div class="col-md-6">
                            <label for="entryFee" class="form-label">Entry Fee ($)</label>
                            <input type="number" class="form-control" id="entryFee" name="entry_fee" min="0" step="0.01" value="0">
                        </div>
                        
                        <div class="col-md-6">
                            <label for="prizePool" class="form-label">Prize Pool ($)</label>
                            <input type="number" class="form-control" id="prizePool" name="prize_pool" min="0" step="0.01" value="0">
                        </div>
                        
                        <div class="col-md-6">
                            <label for="venue" class="form-label">Venue</label>
                            <select class="form-select" id="venue" name="venue_id" required>
                                {% for venue in venues %}
                                <option value="{{ venue.id }}">{{ venue.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="col-md-6">
                            <label for="registrationDeadline" class="form-label">Registration Deadline</label>
                            <input type="datetime-local" class="form-control" id="registrationDeadline" name="registration_deadline" required>
                        </div>
                        
                        <div class="col-md-6">
                            <label for="startDate" class="form-label">Start Date</label>
                            <input type="datetime-local" class="form-control" id="startDate" name="start_date" required>
                        </div>
                        
                        <div class="col-md-6">
                            <label for="endDate" class="form-label">End Date</label>
                            <input type="datetime-local" class="form-control" id="endDate" name="end_date" required>
                        </div>
                        
                        <div class="col-12">
                            <label for="rules" class="form-label">Tournament Rules</label>
                            <textarea class="form-control" id="rules" name="rules" rows="4"></textarea>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create Tournament</button>
                </div>
            </form>
        </div>
    </div>
</div>
