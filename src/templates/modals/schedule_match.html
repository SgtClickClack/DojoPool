<!-- Schedule Match Modal -->
<div class="modal fade" id="scheduleMatchModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Schedule New Match</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form action="{{ url_for('main.schedule_match') }}" method="POST">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="schedule_opponent" class="form-label">Opponent</label>
                        <select class="form-select" id="schedule_opponent" name="opponent" required>
                            <option value="">Select opponent...</option>
                            {% for player in available_players %}
                            <option value="{{ player.id }}">{{ player.username }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="match_date" class="form-label">Date</label>
                        <input type="date" class="form-control" id="match_date" name="date" required
                               min="{{ today }}" max="{{ max_date }}">
                    </div>
                    
                    <div class="mb-3">
                        <label for="match_time" class="form-label">Time</label>
                        <input type="time" class="form-control" id="match_time" name="time" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="match_duration" class="form-label">Duration</label>
                        <select class="form-select" id="match_duration" name="duration" required>
                            <option value="30">30 minutes</option>
                            <option value="60" selected>1 hour</option>
                            <option value="90">1.5 hours</option>
                            <option value="120">2 hours</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="match_location" class="form-label">Location</label>
                        <select class="form-select" id="match_location" name="location" required>
                            <option value="">Select location...</option>
                            {% for location in available_locations %}
                            <option value="{{ location.id }}">{{ location.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="match_notes" class="form-label">Notes</label>
                        <textarea class="form-control" id="match_notes" name="notes" rows="3"
                                  placeholder="Any special instructions or notes for your opponent..."></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Schedule Match</button>
                </div>
            </form>
        </div>
    </div>
</div>
