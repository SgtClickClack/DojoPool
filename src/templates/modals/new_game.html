<!-- New Game Modal -->
<div class="modal fade" id="newGameModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Start New Game</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form action="{{ url_for('main.create_game') }}" method="POST">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="opponent" class="form-label">Opponent</label>
                        <select class="form-select" id="opponent" name="opponent" required>
                            <option value="">Select opponent...</option>
                            {% for player in available_players %}
                            <option value="{{ player.id }}">{{ player.username }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="game_type" class="form-label">Game Type</label>
                        <select class="form-select" id="game_type" name="game_type" required>
                            <option value="8ball">8 Ball</option>
                            <option value="9ball">9 Ball</option>
                            <option value="straight">Straight Pool</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="race_to" class="form-label">Race to</label>
                        <select class="form-select" id="race_to" name="race_to" required>
                            <option value="1">1 Game</option>
                            <option value="2">2 Games</option>
                            <option value="3" selected>3 Games</option>
                            <option value="5">5 Games</option>
                            <option value="7">7 Games</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="ranked" name="ranked" checked>
                            <label class="form-check-label" for="ranked">
                                Ranked Game
                            </label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Start Game</button>
                </div>
            </form>
        </div>
    </div>
</div>
