[mypy]
python_version = 3.10
ignore_missing_imports = True
files = src

# Suppress errors in core and models while we add proper annotations later.
[mypy-dojopool.core.*]
ignore_errors = True

[mypy-dojopool.models.*]
ignore_errors = True

# Suppress errors in utilities
[mypy-dojopool.utils.matchmaking]
ignore_errors = True

[mypy-dojopool.utils.game_state]
ignore_errors = True

# Suppress errors in various service modules
[mypy-dojopool.services.venue_service]
ignore_errors = True

[mypy-dojopool.services.venue_management_service]
ignore_errors = True

[mypy-dojopool.services.tournament_service]
ignore_errors = True

[mypy-dojopool.services.prize_service]
ignore_errors = True

[mypy-dojopool.services.narrative_generation_service]
ignore_errors = True

[mypy-dojopool.services.match_stats_service]
ignore_errors = True

[mypy-dojopool.services.event_service]
ignore_errors = True

[mypy-dojopool.services.ai_service]
ignore_errors = True

[mypy-dojopool.services.performance_monitoring]
ignore_errors = True

[mypy-dojopool.services.performance_benchmark]
ignore_errors = True

# Suppress errors in routes, auth, and API as well as venue and tests
[mypy-dojopool.routes.*]
ignore_errors = True

[mypy-dojopool.auth.*]
ignore_errors = True

[mypy-dojopool.api.*]
ignore_errors = True

[mypy-dojopool.venues.*]
ignore_errors = True

[mypy-dojopool.tests.*]
ignore_errors = True

# You can add additional per-module sections if needed.
# For example, if you see many errors in dojopool.extensions, you can add:
[mypy-dojopool.core.extensions]
ignore_errors = True

[mypy.plugins.pydantic.*]
init_forbid_extra = True
init_typed = True
warn_required_dynamic_aliases = True
warn_untyped_fields = True

[mypy-fastapi.*]
ignore_missing_imports = True

[mypy-pydantic.*]
ignore_missing_imports = True

[mypy-starlette.*]
ignore_missing_imports = True

[mypy-websockets.*]
ignore_missing_imports = True

[mypy-asyncio.*]
ignore_missing_imports = True

[mypy-zlib.*]
ignore_missing_imports = True

[mypy-pytest.*]
ignore_missing_imports = True

[mypy-aioredis.*]
ignore_missing_imports = True 