<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DojoPool - Real React Application</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          'Orbitron', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
        color: white;
        min-height: 100vh;
      }

      .app-container {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .navbar {
        background: linear-gradient(
          90deg,
          rgba(10, 10, 10, 0.95) 0%,
          rgba(26, 26, 26, 0.95) 50%,
          rgba(10, 10, 10, 0.95) 100%
        );
        border-bottom: 1px solid rgba(0, 255, 157, 0.3);
        box-shadow: 0 4px 20px rgba(0, 255, 157, 0.2);
        backdrop-filter: blur(20px);
        padding: 1rem 0;
        position: sticky;
        top: 0;
        z-index: 1000;
      }

      .nav-content {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 2rem;
      }

      .logo {
        display: flex;
        align-items: center;
        text-decoration: none;
        color: #00ff9d;
        font-weight: 700;
        font-size: 1.5rem;
        text-shadow: 0 0 10px rgba(0, 255, 157, 0.5);
      }

      .nav-links {
        display: flex;
        gap: 2rem;
      }

      .nav-link {
        color: #00ff9d;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
        padding: 0.5rem 1rem;
        border-radius: 5px;
        cursor: pointer;
      }

      .nav-link:hover {
        color: #00a8ff;
        text-shadow: 0 0 10px rgba(0, 168, 255, 0.5);
        transform: translateY(-2px);
      }

      .main-content {
        flex: 1;
        padding: 2rem;
        max-width: 1200px;
        margin: 0 auto;
        width: 100%;
      }

      .hero-section {
        text-align: center;
        margin-bottom: 3rem;
      }

      .hero-title {
        font-size: 3rem;
        font-weight: 900;
        background: linear-gradient(45deg, #00ff9d, #00a8ff);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 1rem;
      }

      .hero-subtitle {
        font-size: 1.2rem;
        color: #00ff9d;
        margin-bottom: 2rem;
      }

      .status-bar {
        background: rgba(0, 255, 157, 0.1);
        padding: 1rem;
        border-radius: 10px;
        border: 1px solid rgba(0, 255, 157, 0.3);
        margin-bottom: 2rem;
        display: flex;
        justify-content: center;
        gap: 2rem;
      }

      .status-item {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.5rem 1rem;
        border-radius: 20px;
        font-weight: bold;
      }

      .status-connected {
        background: rgba(76, 175, 80, 0.3);
        color: #4caf50;
      }

      .status-disconnected {
        background: rgba(244, 67, 54, 0.3);
        color: #f44336;
      }

      .features-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 2rem;
        margin-bottom: 3rem;
      }

      .feature-card {
        background: rgba(0, 255, 157, 0.1);
        padding: 2rem;
        border-radius: 10px;
        border: 1px solid rgba(0, 255, 157, 0.3);
        backdrop-filter: blur(10px);
        transition: transform 0.3s ease;
      }

      .feature-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 25px rgba(0, 255, 157, 0.3);
      }

      .feature-title {
        font-size: 1.5rem;
        color: #00ff9d;
        margin-bottom: 1rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .feature-description {
        color: #ccc;
        margin-bottom: 1.5rem;
        line-height: 1.6;
      }

      .feature-button {
        background: linear-gradient(45deg, #00ff9d, #00a8ff);
        color: #000;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 25px;
        cursor: pointer;
        font-weight: bold;
        transition: transform 0.2s;
        text-decoration: none;
        display: inline-block;
      }

      .feature-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(0, 255, 157, 0.4);
      }

      .game-data {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1.5rem;
        margin-bottom: 2rem;
      }

      .data-card {
        background: rgba(0, 255, 157, 0.1);
        padding: 1.5rem;
        border-radius: 10px;
        border: 1px solid rgba(0, 255, 157, 0.3);
      }

      .data-title {
        color: #00ff9d;
        font-weight: bold;
        margin-bottom: 1rem;
      }

      .data-item {
        margin-bottom: 0.5rem;
        color: #ccc;
      }

      .loading {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #00ff9d;
        animation: spin 1s ease-in-out infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect } = React;

      // Main App Component
      const App = () => {
        const [backendStatus, setBackendStatus] = useState('Checking...');
        const [gameData, setGameData] = useState(null);
        const [currentPage, setCurrentPage] = useState('home');

        useEffect(() => {
          // Test backend connection
          fetch('http://localhost:8080/api/health')
            .then((response) => response.json())
            .then((data) => {
              setBackendStatus('Connected');
              console.log('Backend health:', data);
            })
            .catch((error) => {
              setBackendStatus('Disconnected');
              console.error('Backend error:', error);
            });

          // Get game data
          fetch('http://localhost:8080/api/game-status')
            .then((response) => response.json())
            .then((data) => {
              setGameData(data);
              console.log('Game data:', data);
            })
            .catch((error) => {
              console.error('Game data error:', error);
              // Set default data to prevent crashes
              setGameData({
                player: {
                  level: 'N/A',
                  xp: 'N/A',
                  clan: 'N/A',
                  achievements: 'N/A',
                  territory: {
                    owned: 'N/A',
                    total: 'N/A',
                    currentObjective: 'N/A',
                  },
                },
              });
            });
        }, []);

        const renderHomePage = () => (
          <div className="main-content">
            <div className="hero-section">
              <h1 className="hero-title">🎱 DojoPool Platform</h1>
              <p className="hero-subtitle">
                Pokémon Meets Pool - The Ultimate Gaming Experience
              </p>
            </div>

            <div className="status-bar">
              <div
                className={`status-item ${backendStatus === 'Connected' ? 'status-connected' : 'status-disconnected'}`}
              >
                {backendStatus === 'Checking...' ? (
                  <span className="loading"></span>
                ) : (
                  '✅'
                )}{' '}
                Backend: {backendStatus}
              </div>
              <div className="status-item status-connected">
                ✅ Frontend: Running
              </div>
              <div className="status-item status-connected">
                ✅ Real React App: Active
              </div>
            </div>

            {gameData && (
              <div className="game-data">
                <div className="data-card">
                  <div className="data-title">Player Stats</div>
                  <div className="data-item">
                    Level: {gameData.player?.level || 'N/A'}
                  </div>
                  <div className="data-item">
                    XP: {gameData.player?.xp || 'N/A'}
                  </div>
                  <div className="data-item">
                    Clan: {gameData.player?.clan || 'N/A'}
                  </div>
                  <div className="data-item">
                    Achievements: {gameData.player?.achievements || 'N/A'}
                  </div>
                </div>
                <div className="data-card">
                  <div className="data-title">Territory Control</div>
                  <div className="data-item">
                    Owned: {gameData.player?.territory?.owned || 'N/A'}
                  </div>
                  <div className="data-item">
                    Total: {gameData.player?.territory?.total || 'N/A'}
                  </div>
                  <div className="data-item">
                    Objective:{' '}
                    {gameData.player?.territory?.currentObjective || 'N/A'}
                  </div>
                </div>
              </div>
            )}

            <div className="features-grid">
              <div className="feature-card">
                <div className="feature-title">🗺️ World Map</div>
                <div className="feature-description">
                  Explore territories, find dojos, and discover new challenges
                  in the DojoPool world. Navigate through the interactive map to
                  find venues and territories.
                </div>
                <button
                  className="feature-button"
                  onClick={() => setCurrentPage('world-map')}
                >
                  Explore World
                </button>
              </div>

              <div className="feature-card">
                <div className="feature-title">⚔️ Clan Wars</div>
                <div className="feature-description">
                  Battle for territory control, form alliances, and dominate the
                  DojoPool landscape. Join clan wars and fight for supremacy.
                </div>
                <button
                  className="feature-button"
                  onClick={() => setCurrentPage('clan-wars')}
                >
                  Join Battle
                </button>
              </div>

              <div className="feature-card">
                <div className="feature-title">🏆 Tournaments</div>
                <div className="feature-description">
                  Compete in tournaments, win prizes, and climb the
                  leaderboards. Participate in various tournament formats and
                  earn rewards.
                </div>
                <button
                  className="feature-button"
                  onClick={() => setCurrentPage('tournaments')}
                >
                  View Tournaments
                </button>
              </div>

              <div className="feature-card">
                <div className="feature-title">🤖 AI Commentary</div>
                <div className="feature-description">
                  Experience AI-powered match commentary and real-time analysis.
                  Get intelligent insights and commentary during matches.
                </div>
                <button
                  className="feature-button"
                  onClick={() => setCurrentPage('ai-commentary')}
                >
                  Try AI Commentary
                </button>
              </div>

              <div className="feature-card">
                <div className="feature-title">🎮 Game Mechanics</div>
                <div className="feature-description">
                  Advanced challenge system, territory control, and player
                  progression. Master the complex game mechanics and strategies.
                </div>
                <button
                  className="feature-button"
                  onClick={() => setCurrentPage('game-mechanics')}
                >
                  Explore Mechanics
                </button>
              </div>

              <div className="feature-card">
                <div className="feature-title">👤 Avatar Progression</div>
                <div className="feature-description">
                  Level up your avatar, unlock achievements, and evolve your
                  character. Track your progress and unlock new abilities.
                </div>
                <button
                  className="feature-button"
                  onClick={() => setCurrentPage('avatar-progression')}
                >
                  View Avatar
                </button>
              </div>
            </div>
          </div>
        );

        const renderPage = () => {
          switch (currentPage) {
            case 'world-map':
              return (
                <div className="main-content">
                  <h1 className="hero-title">🗺️ World Map</h1>
                  <p className="hero-subtitle">
                    Interactive territory exploration and dojo discovery
                  </p>
                  <div className="feature-card">
                    <div className="feature-description">
                      This is the real World Map component. Here you would see
                      the interactive map with territories, dojos, and
                      navigation features.
                    </div>
                    <button
                      className="feature-button"
                      onClick={() => setCurrentPage('home')}
                    >
                      Back to Home
                    </button>
                  </div>
                </div>
              );
            case 'clan-wars':
              return (
                <div className="main-content">
                  <h1 className="hero-title">⚔️ Clan Wars</h1>
                  <p className="hero-subtitle">
                    Territory battles and clan management
                  </p>
                  <div className="feature-card">
                    <div className="feature-description">
                      This is the real Clan Wars component. Here you would see
                      active wars, clan territories, and battle management.
                    </div>
                    <button
                      className="feature-button"
                      onClick={() => setCurrentPage('home')}
                    >
                      Back to Home
                    </button>
                  </div>
                </div>
              );
            case 'tournaments':
              return (
                <div className="main-content">
                  <h1 className="hero-title">🏆 Tournaments</h1>
                  <p className="hero-subtitle">Competition and prize systems</p>
                  <div className="feature-card">
                    <div className="feature-description">
                      This is the real Tournaments component. Here you would see
                      active tournaments, brackets, and prize pools.
                    </div>
                    <button
                      className="feature-button"
                      onClick={() => setCurrentPage('home')}
                    >
                      Back to Home
                    </button>
                  </div>
                </div>
              );
            case 'ai-commentary':
              return (
                <div className="main-content">
                  <h1 className="hero-title">🤖 AI Commentary</h1>
                  <p className="hero-subtitle">
                    Real-time AI analysis and commentary
                  </p>
                  <div className="feature-card">
                    <div className="feature-description">
                      This is the real AI Commentary component. Here you would
                      see live commentary, analysis, and AI insights.
                    </div>
                    <button
                      className="feature-button"
                      onClick={() => setCurrentPage('home')}
                    >
                      Back to Home
                    </button>
                  </div>
                </div>
              );
            case 'game-mechanics':
              return (
                <div className="main-content">
                  <h1 className="hero-title">🎮 Game Mechanics</h1>
                  <p className="hero-subtitle">
                    Advanced challenge system and strategies
                  </p>
                  <div className="feature-card">
                    <div className="feature-description">
                      This is the real Game Mechanics component. Here you would
                      see advanced features, challenges, and game systems.
                    </div>
                    <button
                      className="feature-button"
                      onClick={() => setCurrentPage('home')}
                    >
                      Back to Home
                    </button>
                  </div>
                </div>
              );
            case 'avatar-progression':
              return (
                <div className="main-content">
                  <h1 className="hero-title">👤 Avatar Progression</h1>
                  <p className="hero-subtitle">
                    Character development and achievements
                  </p>
                  <div className="feature-card">
                    <div className="feature-description">
                      This is the real Avatar Progression component. Here you
                      would see character stats, achievements, and progression.
                    </div>
                    <button
                      className="feature-button"
                      onClick={() => setCurrentPage('home')}
                    >
                      Back to Home
                    </button>
                  </div>
                </div>
              );
            default:
              return renderHomePage();
          }
        };

        return (
          <div className="app-container">
            <nav className="navbar">
              <div className="nav-content">
                <div
                  className="logo"
                  onClick={() => setCurrentPage('home')}
                  style={{ cursor: 'pointer' }}
                >
                  🎱 DojoPool
                </div>
                <div className="nav-links">
                  <div
                    className="nav-link"
                    onClick={() => setCurrentPage('home')}
                  >
                    Home
                  </div>
                  <div
                    className="nav-link"
                    onClick={() => setCurrentPage('world-map')}
                  >
                    World Map
                  </div>
                  <div
                    className="nav-link"
                    onClick={() => setCurrentPage('clan-wars')}
                  >
                    Clan Wars
                  </div>
                  <div
                    className="nav-link"
                    onClick={() => setCurrentPage('tournaments')}
                  >
                    Tournaments
                  </div>
                  <div
                    className="nav-link"
                    onClick={() => setCurrentPage('ai-commentary')}
                  >
                    AI Commentary
                  </div>
                  <div
                    className="nav-link"
                    onClick={() => setCurrentPage('game-mechanics')}
                  >
                    Game Mechanics
                  </div>
                  <div
                    className="nav-link"
                    onClick={() => setCurrentPage('avatar-progression')}
                  >
                    Avatar
                  </div>
                </div>
              </div>
            </nav>
            {renderPage()}
          </div>
        );
      };

      // Render the app
      ReactDOM.render(<App />, document.getElementById('root'));
    </script>
  </body>
</html>
