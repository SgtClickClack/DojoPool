# Logging configuration
error_log /var/log/nginx/error.log debug;
access_log /var/log/nginx/access.log combined buffer=512k;

# Upstream for Flask application
upstream flask_app {
    server web:5000;
    keepalive 32;
}

# Main server configuration
server {
    listen 80 default_server;
    server_name localhost;

    # Basic settings
    charset utf-8;
    client_max_body_size 50M;
    
    # Enable gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Root location - serve index.html directly
    location = / {
        root /usr/share/nginx/html;
        try_files /index.html =404;
        access_log /var/log/nginx/root.log combined;
    }

    # Static files
    location /static/ {
        root /usr/share/nginx/html;
        access_log /var/log/nginx/static.log combined;
        expires 1h;
        add_header Cache-Control "public, no-transform";
        try_files $uri $uri/ =404;
    }

    # WebSocket endpoint
    location /ws {
        proxy_pass http://flask_app;
        proxy_http_version 1.1;
        proxy_buffering off;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        access_log /var/log/nginx/websocket.log combined;
    }

    # API endpoints
    location /api/ {
        proxy_pass http://flask_app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 30s;
        access_log /var/log/nginx/api.log combined;
    }

    # Health check endpoint
    location = /nginx-health {
        access_log off;
        return 200 "healthy\n";
    }

    # All other paths - proxy to Flask
    location / {
        proxy_pass http://flask_app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        access_log /var/log/nginx/flask.log combined;
    }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
} 