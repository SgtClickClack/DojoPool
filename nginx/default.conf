server {
    listen 80;
    server_name localhost;

    # Root directory for static files
    root C:/Users/JR/Documents/DojoPool/DojoPoolCombined/src/static;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Static file handling
    location /static/ {
        alias C:/Users/JR/Documents/DojoPool/DojoPoolCombined/src/static/;
        expires 30d;
        add_header Cache-Control "public, no-transform";
        try_files $uri $uri/ =404;
    }

    # PWA Support
    location = /service-worker.js {
        alias C:/Users/JR/Documents/DojoPool/DojoPoolCombined/public/service-worker.js;
        expires 0;
        add_header Cache-Control "no-cache";
    }

    location = /manifest.json {
        alias C:/Users/JR/Documents/DojoPool/DojoPoolCombined/public/manifest.json;
        expires 0;
        add_header Cache-Control "no-cache";
        add_header Content-Type "application/manifest+json";
    }

    # Proxy all other requests to the application server
    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
} 