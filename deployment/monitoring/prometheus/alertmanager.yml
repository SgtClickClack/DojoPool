global:
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_from: 'alerts@dojopool.com'
  smtp_auth_username: 'alerts@dojopool.com'
  smtp_auth_password: '${SMTP_PASSWORD}'

templates:
  - '/etc/alertmanager/templates/*.tmpl'

route:
  group_by: ['alertname', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'dojopool-pagerduty'
  routes:
    - match:
        severity: critical
      receiver: 'dojopool-pagerduty'
      continue: true
    - match:
        severity: warning
      receiver: 'dojopool-slack'
      continue: true
    - match:
        service: security
      receiver: 'dojopool-security'
      continue: true
    - match:
        severity: info
      receiver: 'dojopool-email'
      continue: false

receivers:
  - name: 'dojopool-pagerduty'
    pagerduty_configs:
      - service_key: '${PAGERDUTY_SERVICE_KEY}'
        description: '{{ .GroupLabels.alertname }}'
        details:
          firing: '{{ .Alerts.Firing | len }}'
          resolved: '{{ .Alerts.Resolved | len }}'
        severity: '{{ .Labels.severity }}'
        component: '{{ .Labels.service }}'

  - name: 'dojopool-slack'
    slack_configs:
      - api_url: '${SLACK_WEBHOOK_URL}'
        channel: '#dojopool-alerts'
        title: '{{ .GroupLabels.alertname }}'
        text: |
          {{ range .Alerts }}
          *Alert:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *Severity:* {{ .Labels.severity }}
          *Service:* {{ .Labels.service }}
          *Time:* {{ .StartsAt.Format "2006-01-02 15:04:05" }}
          {{ if .Annotations.runbook_url }}*Runbook:* {{ .Annotations.runbook_url }}{{ end }}
          ---
          {{ end }}
        color: '{{ if eq .Labels.severity "critical" }}danger{{ else if eq .Labels.severity "warning" }}warning{{ else }}good{{ end }}'
        send_resolved: true

  - name: 'dojopool-security'
    email_configs:
      - to: 'security@dojopool.com'
        subject: 'SECURITY ALERT: {{ .GroupLabels.alertname }}'
        body: |
          Security Alert Details:
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Severity: {{ .Labels.severity }}
          Service: {{ .Labels.service }}
          Time: {{ .StartsAt.Format "2006-01-02 15:04:05" }}
          {{ if .Annotations.runbook_url }}Runbook: {{ .Annotations.runbook_url }}{{ end }}
          ---
          {{ end }}
        headers:
          Subject: 'SECURITY ALERT: {{ .GroupLabels.alertname }}'

  - name: 'dojopool-email'
    email_configs:
      - to: 'devops@dojopool.com'
        subject: '{{ .GroupLabels.alertname }} ({{ .Labels.severity }})'
        body: |
          Alert Summary:
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Severity: {{ .Labels.severity }}
          Service: {{ .Labels.service }}
          Time: {{ .StartsAt.Format "2006-01-02 15:04:05" }}
          {{ if .Annotations.runbook_url }}Runbook: {{ .Annotations.runbook_url }}{{ end }}
          ---
          {{ end }}
        send_resolved: true

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'service']

  - source_match:
      alertname: 'DojoPoolAPIDown'
    target_match:
      alertname: 'DojoPoolAPIHighErrorRate'
    equal: ['service']

  - source_match:
      alertname: 'DojoPoolDatabaseDown'
    target_match:
      alertname: 'DojoPoolDatabaseHighConnections'
    equal: ['service']
