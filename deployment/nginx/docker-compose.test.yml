version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: test/nginx/Dockerfile.backend
    networks:
      - test-network
    ports:
      - "8000:8000"
    volumes:
      - ./test/nginx/backend.conf:/etc/nginx/conf.d/default.conf:ro
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8000/health"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s

  nginx:
    image: nginx:latest
    ports:
      - "${TEST_PORT:-9080}:80"
      - "${TEST_SSL_PORT:-9443}:443"
    networks:
      - test-network
    volumes:
      - ./test/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./test/ssl/certs:/etc/nginx/ssl/certs:ro
      - ./test/ssl/private:/etc/nginx/ssl/private:ro
      - ./test/static:/usr/share/nginx/html/static:ro
      - ./test/error:/usr/share/nginx/html/error:ro
    depends_on:
      backend:
        condition: service_healthy

networks:
  test-network:
    driver: bridge 