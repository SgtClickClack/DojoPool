apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: dojopool-api-hpa
  namespace: production
  annotations:
    description: 'Enhanced auto-scaling for DojoPool API with gaming-specific metrics'
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: dojopool-api
  minReplicas: 3
  maxReplicas: 20
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
    - type: Pods
      pods:
        metric:
          name: http_requests_per_second
        target:
          type: AverageValue
          averageValue: 100
    - type: Pods
      pods:
        metric:
          name: http_request_duration_seconds
          selector:
            matchLabels:
              quantile: '0.95'
        target:
          type: AverageValue
          averageValue: 2
    - type: Pods
      pods:
        metric:
          name: websocket_connections_active
        target:
          type: AverageValue
          averageValue: 500
    - type: Pods
      pods:
        metric:
          name: database_connections_active
        target:
          type: AverageValue
          averageValue: 20
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 10
          periodSeconds: 60
        - type: Pods
          value: 1
          periodSeconds: 60
      selectPolicy: Min
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
        - type: Pods
          value: 2
          periodSeconds: 60
      selectPolicy: Max
      minReplicas: 3
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
