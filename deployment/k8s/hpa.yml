  namespace: production
  annotations:
    description: 'Enhanced auto-scaling for DojoPool Web with user experience metrics'
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: dojopool-web
  minReplicas: 2
  maxReplicas: 12
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
    - type: Pods
      pods:
        metric:
          name: http_requests_per_second
        target:
          type: AverageValue
          averageValue: 50
    - type: Pods
      pods:
        metric:
          name: page_load_duration_seconds
          selector:
            matchLabels:
              quantile: '0.95'
        target:
          type: AverageValue
          averageValue: 3
    - type: Pods
      pods:
        metric:
          name: active_users
        target:
          type: AverageValue
          averageValue: 1000
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 20
          periodSeconds: 60
        - type: Pods
          value: 1
          periodSeconds: 60
      selectPolicy: Min
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Percent
          value: 100
          periodSeconds: 60
        - type: Pods
          value: 2
          periodSeconds: 60
      selectPolicy: Max
      minReplicas: 2
---
