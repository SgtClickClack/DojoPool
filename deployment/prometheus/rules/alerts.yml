groups:
  - name: dojo_pool_alerts
    rules:
      # High Response Time
      - alert: HighResponseTime
        expr: rate(http_request_duration_seconds_sum[5m]) / rate(http_request_duration_seconds_count[5m]) > 0.5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High response time detected"
          description: "Average response time is above 500ms for the last 5 minutes"

      # High Error Rate
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) * 100 > 5
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High error rate detected"
          description: "Error rate is above 5% for the last 5 minutes"

      # High CPU Usage
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is above 80% for the last 5 minutes"

      # Low Memory
      - alert: LowMemory
        expr: node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes * 100 < 20
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Low memory available"
          description: "Available memory is below 20% for the last 5 minutes"

      # High Connection Count
      - alert: HighConnectionCount
        expr: nginx_connections_current > 1000
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High number of NGINX connections"
          description: "More than 1000 active connections for the last 5 minutes"

      # WebSocket Connection Issues
      - alert: WebSocketConnectionIssues
        expr: rate(websocket_errors_total[5m]) > 0
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "WebSocket connection issues detected"
          description: "WebSocket errors detected in the last 5 minutes"

      # Database Connection Pool
      - alert: DatabaseConnectionPoolSaturation
        expr: rate(db_connection_pool_timeouts_total[5m]) > 0
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Database connection pool issues"
          description: "Database connection pool timeouts detected in the last 5 minutes"

      # Disk Space
      - alert: LowDiskSpace
        expr: node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"} * 100 < 15
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Low disk space"
          description: "Less than 15% disk space available" 