apiVersion: 1

datasources:
  - name: Prometheus-Staging
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      timeInterval: 15s
      queryTimeout: 60s
      httpMethod: POST

  - name: PostgreSQL-Staging
    type: postgres
    url: postgres:5432
    database: dojopool_staging
    user: dojo_staging_user
    secureJsonData:
      password: ${POSTGRES_PASSWORD}
    jsonData:
      sslmode: disable
      maxOpenConns: 5
      maxIdleConns: 2
      connMaxLifetime: 14400
