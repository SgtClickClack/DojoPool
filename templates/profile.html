{% extends "base.html" %} {% block content %}
<div class="card">
  <div class="card-body">
    <h2 class="card-title">{{ current_user.username }}'s Profile</h2>
    <div class="mt-4">
      <p><strong>Email:</strong> {{ current_user.email }}</p>
      <p><strong>Total Score:</strong> {{ current_user.score }}</p>
      <p>
        <strong>Member Since:</strong> {{
        current_user.created_at.strftime('%Y-%m-%d') }}
      </p>
    </div>
  </div>
</div>
{% endblock %}
