<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Dojo Pool</title>
    <link
      href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', filename='css/styles.css') }}"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('routes.index') }}"
          >Dojo Pool</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            {% if current_user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('umpire.umpire_page') }}"
                >Game</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('auth.logout') }}">Logout</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('auth.login') }}">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('auth.register') }}"
                >Register</a
              >
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <main class="container mt-4">{% block content %}{% endblock %}</main>

    <!-- Core dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

    <!-- Socket Manager -->
    <script src="{{ url_for('static', filename='js/socket_manager.js') }}"></script>

    <!-- Additional page-specific scripts -->
    {% block scripts %}{% endblock %}

    <script>
      // Initialize socket manager after page load with webview support
      document.addEventListener('DOMContentLoaded', function() {
          // Check if running in webview
          const isWebview = window.location.hostname.includes('.webview');

          {% if current_user.is_authenticated %}
              // Enhanced connection with additional metadata
              socketManager.socket.emit('user_connected', {
                  userId: {{ current_user.id }},
                  username: "{{ current_user.username }}",
                  isWebview: isWebview,
                  timestamp: Date.now()
              });

              // Setup automatic reconnection for webview
              if (isWebview) {
                  // Handle page visibility changes
                  document.addEventListener('visibilitychange', function() {
                      if (document.visibilityState === 'visible') {
                          socketManager.checkConnectionState();
                      }
                  });

                  // Handle online/offline events
                  window.addEventListener('online', function() {
                      socketManager.forceReconnect();
                  });

                  window.addEventListener('offline', function() {
                      socketManager.updateUIStatus('Network connection lost - Waiting for connection...', 'warning');
                  });

                  // Handle focus events
                  window.addEventListener('focus', function() {
                      socketManager.checkConnectionState();
                  });
              }

              // Handle beforeunload event
              window.addEventListener('beforeunload', function() {
                  socketManager.saveState();
              });
          {% endif %}
      });
    </script>
  </body>
</html>
