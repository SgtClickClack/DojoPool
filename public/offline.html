<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DojoPool - Offline</title>
    <link rel="icon" href="/favicon.ico">
    <style>
        :root {
            --primary-color: #2196F3;
            --secondary-color: #1976D2;
            --text-color: #333;
            --background-color: #f5f5f5;
            --card-background: #fff;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --primary-color: #64B5F6;
                --secondary-color: #42A5F5;
                --text-color: #fff;
                --background-color: #121212;
                --card-background: #1E1E1E;
                --shadow-color: rgba(255, 255, 255, 0.1);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            transition: background-color 0.3s ease;
        }

        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
            background-color: var(--card-background);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px var(--shadow-color);
        }

        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 24px;
            animation: pulse 2s infinite;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 16px;
            color: var(--primary-color);
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 24px;
            color: var(--text-color);
        }

        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: var(--secondary-color);
        }

        .status {
            margin-top: 24px;
            padding: 12px;
            border-radius: 6px;
            background-color: var(--background-color);
            font-size: 0.9rem;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 24px;
            }

            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .logo {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/logo192.png" alt="DojoPool Logo" class="logo">
        <h1>You're Offline</h1>
        <p>Don't worry! You can still access previously loaded content and continue practicing your game.</p>
        <a href="/" class="button">Try Again</a>
        <div class="status">
            Last Sync: <span id="lastSync">Checking...</span>
        </div>
    </div>
    <script>
        // Update last sync time
        function updateLastSync() {
            const lastSyncElement = document.getElementById('lastSync');
            if ('localStorage' in window) {
                const lastSync = localStorage.getItem('lastSync');
                if (lastSync) {
                    const date = new Date(parseInt(lastSync));
                    lastSyncElement.textContent = date.toLocaleString();
                } else {
                    lastSyncElement.textContent = 'Not available';
                }
            } else {
                lastSyncElement.textContent = 'Not available';
            }
        }

        // Check online status
        function checkOnlineStatus() {
            if (navigator.onLine) {
                window.location.reload();
            }
        }

        // Initialize
        updateLastSync();
        window.addEventListener('online', checkOnlineStatus);

        // Retry button handler
        document.querySelector('.button').addEventListener('click', (e) => {
            e.preventDefault();
            checkOnlineStatus();
        });
    </script>
</body>
</html>
