<!doctype html>
<html>
  <head>
    <style>
      body {
        margin: 0;
        background-color: white;
      }
      * {
        font-family: -apple-system, system-ui, BlinkMacSystemFont;
      }
      button {
        cursor: pointer;
        transition: all 0.3s ease;
      }
      button:hover {
        opacity: 0.9;
        transform: translateY(-2px);
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div
      style="
        padding: 40px;
        font-family: -apple-system, system-ui, BlinkMacSystemFont;
        background: #f5f5f5;
        min-height: 100vh;
      "
    >
      <h1 style="font-size: 48px; color: #1976d2; margin-bottom: 20px">
        Real-time Game Analysis
      </h1>
      <div
        style="
          background: white;
          padding: 20px;
          border-radius: 12px;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        "
      >
        <div
          style="
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
          "
        >
          <div>
            <h3 style="color: #1976d2; margin: 0">Shot Accuracy</h3>
            <p style="font-size: 36px; margin: 10px 0">95%</p>
            <div
              style="
                width: 100%;
                height: 8px;
                background: #e0e0e0;
                border-radius: 4px;
              "
            >
              <div
                style="
                  width: 95%;
                  height: 100%;
                  background: #4caf50;
                  border-radius: 4px;
                "
              ></div>
            </div>
          </div>
          <div>
            <h3 style="color: #1976d2; margin: 0">Power</h3>
            <p style="font-size: 36px; margin: 10px 0">78%</p>
            <div
              style="
                width: 100%;
                height: 8px;
                background: #e0e0e0;
                border-radius: 4px;
              "
            >
              <div
                style="
                  width: 78%;
                  height: 100%;
                  background: #ff9800;
                  border-radius: 4px;
                "
              ></div>
            </div>
          </div>
        </div>
        <div
          style="
            height: 200px;
            background: #e0e0e0;
            border-radius: 8px;
            margin-bottom: 20px;
            position: relative;
          "
        >
          <div
            style="
              position: absolute;
              top: 50%;
              left: 50%;
              transform: translate(-50%, -50%);
              text-align: center;
            "
          >
            <h3 style="color: #1976d2; margin: 0 0 10px 0">Shot Trajectory</h3>
            <p style="color: #666; margin: 0">Visualizing your last shot</p>
          </div>
        </div>
        <div
          style="
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
          "
        >
          <div style="background: #f5f5f5; padding: 15px; border-radius: 8px">
            <h4 style="color: #1976d2; margin: 0 0 10px 0">Spin</h4>
            <p style="font-size: 24px; margin: 0">Backspin</p>
          </div>
          <div style="background: #f5f5f5; padding: 15px; border-radius: 8px">
            <h4 style="color: #1976d2; margin: 0 0 10px 0">Speed</h4>
            <p style="font-size: 24px; margin: 0">Medium</p>
          </div>
        </div>
        <button
          style="
            width: 100%;
            padding: 15px;
            background: #1976d2;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
          "
        >
          View Detailed Analysis
        </button>
      </div>
    </div>
  </body>
</html>
