<!doctype html>
<html>
  <head>
    <style>
      body {
        margin: 0;
        background-color: white;
      }
      * {
        font-family: -apple-system, system-ui, BlinkMacSystemFont;
      }
      button {
        cursor: pointer;
        transition: all 0.3s ease;
      }
      button:hover {
        opacity: 0.9;
        transform: translateY(-2px);
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div
      style="
        padding: 60px;
        font-family: -apple-system, system-ui, BlinkMacSystemFont;
        background: #f5f5f5;
        min-height: 100vh;
      "
    >
      <h1 style="font-size: 64px; color: #1976d2; margin-bottom: 40px">
        Real-time Game Analysis
      </h1>
      <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 40px">
        <div
          style="
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
          "
        >
          <h2 style="color: #1976d2; margin: 0 0 20px 0">
            Performance Metrics
          </h2>
          <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px">
            <div>
              <h3 style="color: #1976d2; margin: 0">Shot Accuracy</h3>
              <p style="font-size: 48px; margin: 10px 0">95%</p>
              <div
                style="
                  width: 100%;
                  height: 8px;
                  background: #e0e0e0;
                  border-radius: 4px;
                "
              >
                <div
                  style="
                    width: 95%;
                    height: 100%;
                    background: #4caf50;
                    border-radius: 4px;
                  "
                ></div>
              </div>
            </div>
            <div>
              <h3 style="color: #1976d2; margin: 0">Power</h3>
              <p style="font-size: 48px; margin: 10px 0">78%</p>
              <div
                style="
                  width: 100%;
                  height: 8px;
                  background: #e0e0e0;
                  border-radius: 4px;
                "
              >
                <div
                  style="
                    width: 78%;
                    height: 100%;
                    background: #ff9800;
                    border-radius: 4px;
                  "
                ></div>
              </div>
            </div>
          </div>
          <div
            style="
              height: 300px;
              background: #e0e0e0;
              border-radius: 12px;
              margin: 20px 0;
              position: relative;
            "
          >
            <div
              style="
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                text-align: center;
              "
            >
              <h3 style="color: #1976d2; margin: 0 0 10px 0">
                Shot Trajectory
              </h3>
              <p style="color: #666; margin: 0">Visualizing your last shot</p>
            </div>
          </div>
          <button
            style="
              width: 100%;
              padding: 20px;
              background: #1976d2;
              color: white;
              border: none;
              border-radius: 12px;
              font-size: 24px;
              box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            "
          >
            View Detailed Analysis
          </button>
        </div>
        <div
          style="
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
          "
        >
          <h2 style="color: #1976d2; margin: 0 0 20px 0">Recent Shots</h2>
          <div style="display: flex; flex-direction: column; gap: 15px">
            <div
              style="
                display: flex;
                justify-content: space-between;
                padding: 15px;
                background: #f5f5f5;
                border-radius: 8px;
              "
            >
              <div>
                <p style="margin: 0; font-weight: bold">Shot 1</p>
                <p style="margin: 5px 0 0 0; color: #666">
                  Backspin • Medium Power
                </p>
              </div>
              <span style="color: #4caf50; font-size: 24px">Success</span>
            </div>
            <div
              style="
                display: flex;
                justify-content: space-between;
                padding: 15px;
                background: #f5f5f5;
                border-radius: 8px;
              "
            >
              <div>
                <p style="margin: 0; font-weight: bold">Shot 2</p>
                <p style="margin: 5px 0 0 0; color: #666">
                  Topspin • High Power
                </p>
              </div>
              <span style="color: #f44336; font-size: 24px">Miss</span>
            </div>
            <div
              style="
                display: flex;
                justify-content: space-between;
                padding: 15px;
                background: #f5f5f5;
                border-radius: 8px;
              "
            >
              <div>
                <p style="margin: 0; font-weight: bold">Shot 3</p>
                <p style="margin: 5px 0 0 0; color: #666">
                  No Spin • Low Power
                </p>
              </div>
              <span style="color: #4caf50; font-size: 24px">Success</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
