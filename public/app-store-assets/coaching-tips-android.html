<!doctype html>
<html>
  <head>
    <style>
      body {
        margin: 0;
        background-color: white;
      }
      * {
        font-family: -apple-system, system-ui, BlinkMacSystemFont;
      }
      button {
        cursor: pointer;
        transition: all 0.3s ease;
      }
      button:hover {
        opacity: 0.9;
        transform: translateY(-2px);
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div
      style="
        padding: 40px;
        font-family: 'Roboto', sans-serif;
        background: #f5f5f5;
        min-height: 100vh;
      "
    >
      <h1 style="font-size: 48px; color: #1976d2; margin-bottom: 30px">
        Coaching
      </h1>
      <div
        style="
          background: white;
          padding: 20px;
          border-radius: 12px;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
          margin-bottom: 20px;
        "
      >
        <div
          style="
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
          "
        >
          <div
            style="
              width: 60px;
              height: 60px;
              background: #1976d2;
              border-radius: 30px;
            "
          ></div>
          <div>
            <h2 style="color: #1976d2; margin: 0">Coach AI</h2>
            <p style="color: #666; margin: 5px 0 0 0">
              Your personal pool coach
            </p>
          </div>
        </div>
        <div
          style="
            background: #e0e0e0;
            height: 200px;
            border-radius: 8px;
            margin-bottom: 20px;
            position: relative;
          "
        >
          <div
            style="
              position: absolute;
              top: 50%;
              left: 50%;
              transform: translate(-50%, -50%);
              text-align: center;
            "
          >
            <h3 style="color: #1976d2; margin: 0 0 10px 0">Today's Tip</h3>
            <p style="color: #666; margin: 0">Mastering the bank shot</p>
          </div>
        </div>
        <div
          style="
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
          "
        >
          <h3 style="color: #1976d2; margin: 0 0 10px 0">Key Points</h3>
          <ul style="margin: 0; padding-left: 20px; color: #666">
            <li style="margin-bottom: 10px">Aim for the diamond point</li>
            <li style="margin-bottom: 10px">Control your cue speed</li>
            <li style="margin-bottom: 10px">Follow through smoothly</li>
          </ul>
        </div>
        <button
          style="
            width: 100%;
            padding: 15px;
            background: #1976d2;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
          "
        >
          Start Practice
        </button>
      </div>
    </div>
  </body>
</html>
