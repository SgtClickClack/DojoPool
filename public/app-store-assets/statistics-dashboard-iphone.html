<!doctype html>
<html>
  <head>
    <style>
      body {
        margin: 0;
        background-color: white;
      }
      * {
        font-family: -apple-system, system-ui, BlinkMacSystemFont;
      }
      button {
        cursor: pointer;
        transition: all 0.3s ease;
      }
      button:hover {
        opacity: 0.9;
        transform: translateY(-2px);
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div
      style="
        padding: 40px;
        font-family: -apple-system, system-ui, BlinkMacSystemFont;
        background: #f5f5f5;
        min-height: 100vh;
      "
    >
      <h1 style="font-size: 48px; color: #1976d2; margin-bottom: 30px">
        Statistics
      </h1>
      <div
        style="
          background: white;
          padding: 20px;
          border-radius: 12px;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
          margin-bottom: 20px;
        "
      >
        <h2 style="color: #1976d2; margin: 0 0 20px 0">Performance Overview</h2>
        <div
          style="
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
          "
        >
          <div style="background: #f5f5f5; padding: 15px; border-radius: 8px">
            <h4 style="color: #1976d2; margin: 0 0 10px 0">Win Rate</h4>
            <p style="font-size: 24px; margin: 0">75%</p>
            <div
              style="
                width: 100%;
                height: 8px;
                background: #e0e0e0;
                border-radius: 4px;
                margin-top: 10px;
              "
            >
              <div
                style="
                  width: 75%;
                  height: 100%;
                  background: #4caf50;
                  border-radius: 4px;
                "
              ></div>
            </div>
          </div>
          <div style="background: #f5f5f5; padding: 15px; border-radius: 8px">
            <h4 style="color: #1976d2; margin: 0 0 10px 0">Accuracy</h4>
            <p style="font-size: 24px; margin: 0">82%</p>
            <div
              style="
                width: 100%;
                height: 8px;
                background: #e0e0e0;
                border-radius: 4px;
                margin-top: 10px;
              "
            >
              <div
                style="
                  width: 82%;
                  height: 100%;
                  background: #1976d2;
                  border-radius: 4px;
                "
              ></div>
            </div>
          </div>
        </div>
        <div
          style="
            height: 200px;
            background: #e0e0e0;
            border-radius: 8px;
            margin-bottom: 20px;
            position: relative;
          "
        >
          <div
            style="
              position: absolute;
              top: 50%;
              left: 50%;
              transform: translate(-50%, -50%);
              text-align: center;
            "
          >
            <h3 style="color: #1976d2; margin: 0 0 10px 0">Progress Chart</h3>
            <p style="color: #666; margin: 0">Last 30 days performance</p>
          </div>
        </div>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px">
          <div style="background: #f5f5f5; padding: 15px; border-radius: 8px">
            <h4 style="color: #1976d2; margin: 0 0 10px 0">Best Streak</h4>
            <p style="font-size: 24px; margin: 0">12</p>
            <p style="color: #666; margin: 5px 0 0 0; font-size: 14px">
              Consecutive wins
            </p>
          </div>
          <div style="background: #f5f5f5; padding: 15px; border-radius: 8px">
            <h4 style="color: #1976d2; margin: 0 0 10px 0">Total Games</h4>
            <p style="font-size: 24px; margin: 0">156</p>
            <p style="color: #666; margin: 5px 0 0 0; font-size: 14px">
              Games played
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
