[bandit]
exclude: tests,docs,migrations
tests: B101,B102,B103,B104,B105,B106,B107,B108,B110,B112,B201,B301,B302,B303,B304,B305,B306,B307,B308,B309,B310,B311,B312,B313,B314,B315,B316,B317,B318,B319,B320,B321,B322,B323,B324,B325,B401,B402,B403,B404,B405,B406,B407,B408,B409,B410,B411,B412,B413,B501,B502,B503,B504,B505,B506,B507,B601,B602,B603,B604,B605,B606,B607,B608,B609,B610,B611,B701,B702,B703
skips: B101,B601  # Skip assert statements and process spawning in tests

[pylint]
disable = C0111,C0103,C0303,W0611,W0621,R0903,R0913,R0914
enable = security

[pylint.security]
# List of security-related messages that should be enabled
enable = security

[pylint.messages_control]
disable = all
enable = security,authentication,authorization

[mypy]
python_version = 3.11
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_return_any = True
warn_unreachable = True
strict_optional = True

[flake8]
max-line-length = 100
exclude = .git,__pycache__,build,dist
select = E,W,F,B,B950
ignore = E203,E501,W503
per-file-ignores =
    tests/*:S101,S106
    __init__.py:F401
extend-select = B,B9
max-complexity = 10

[coverage:run]
branch = True
source = src

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    raise NotImplementedError
    if __name__ == .__main__.:
    pass
    raise ImportError
ignore_errors = True
omit =
    tests/*
    setup.py

[safety]
ignore-cvss-severity-below = 7
ignore-cvss-unknown-severity = False
ignore-vulnerabilities =
    42194  # Ignore specific known issue
    51499  # Ignore specific known issue
full-report = True
exit-code = True
output = text
api-key = ${SAFETY_API_KEY}
continue-on-error = False 