<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DojoPool - Real-Time Multiplayer</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Orbitron', monospace;
        background: linear-gradient(
          135deg,
          #0a0a0a 0%,
          #1a1a2e 50%,
          #16213e 100%
        );
        color: #00ff88;
        overflow-x: hidden;
      }

      .app-container {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .navbar {
        background: rgba(0, 0, 0, 0.9);
        backdrop-filter: blur(10px);
        border-bottom: 2px solid #00ff88;
        padding: 1rem 0;
        position: sticky;
        top: 0;
        z-index: 1000;
      }

      .nav-content {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 2rem;
      }

      .logo {
        font-size: 1.8rem;
        font-weight: 900;
        color: #00ff88;
        text-shadow: 0 0 20px #00ff88;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .logo:hover {
        text-shadow: 0 0 30px #00ff88;
        transform: scale(1.05);
      }

      .nav-links {
        display: flex;
        gap: 2rem;
      }

      .nav-link {
        cursor: pointer;
        padding: 0.5rem 1rem;
        border-radius: 5px;
        transition: all 0.3s ease;
        position: relative;
      }

      .nav-link:hover {
        background: rgba(0, 255, 136, 0.1);
        color: #00ff88;
      }

      .nav-link.active {
        background: rgba(0, 255, 136, 0.2);
        color: #00ff88;
      }

      .main-content {
        flex: 1;
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
      }

      .hero-title {
        font-size: 3rem;
        font-weight: 900;
        text-align: center;
        margin-bottom: 1rem;
        text-shadow: 0 0 30px #00ff88;
        animation: glow 2s ease-in-out infinite alternate;
      }

      @keyframes glow {
        from {
          text-shadow: 0 0 20px #00ff88;
        }

        to {
          text-shadow:
            0 0 30px #00ff88,
            0 0 40px #00ff88;
        }
      }

      .hero-subtitle {
        font-size: 1.2rem;
        text-align: center;
        margin-bottom: 3rem;
        color: #88ffaa;
      }

      .status-bar {
        background: rgba(0, 0, 0, 0.8);
        border: 1px solid #00ff88;
        border-radius: 10px;
        padding: 1rem;
        margin-bottom: 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .status-item {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .status-indicator {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        animation: pulse 2s infinite;
      }

      .status-indicator.online {
        background: #00ff88;
      }

      .status-indicator.offline {
        background: #ff4444;
      }

      @keyframes pulse {
        0% {
          opacity: 1;
        }

        50% {
          opacity: 0.5;
        }

        100% {
          opacity: 1;
        }
      }

      .game-data {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 2rem;
        margin-bottom: 3rem;
      }

      .data-card {
        background: rgba(0, 0, 0, 0.8);
        border: 1px solid #00ff88;
        border-radius: 10px;
        padding: 1.5rem;
        transition: all 0.3s ease;
      }

      .data-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 30px rgba(0, 255, 136, 0.2);
      }

      .data-title {
        font-size: 1.2rem;
        font-weight: 700;
        margin-bottom: 1rem;
        color: #00ff88;
      }

      .data-item {
        margin-bottom: 0.5rem;
        color: #88ffaa;
      }

      .feature-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
        gap: 2rem;
      }

      .feature-card {
        background: rgba(0, 0, 0, 0.8);
        border: 1px solid #00ff88;
        border-radius: 15px;
        padding: 2rem;
        transition: all 0.3s ease;
        cursor: pointer;
      }

      .feature-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 20px 40px rgba(0, 255, 136, 0.3);
        border-color: #00ffaa;
      }

      .feature-icon {
        font-size: 3rem;
        margin-bottom: 1rem;
      }

      .feature-title {
        font-size: 1.5rem;
        font-weight: 700;
        margin-bottom: 1rem;
        color: #00ff88;
      }

      .feature-description {
        color: #88ffaa;
        margin-bottom: 1.5rem;
        line-height: 1.6;
      }

      .feature-button {
        background: linear-gradient(45deg, #00ff88, #00ffaa);
        color: #000;
        border: none;
        padding: 0.8rem 1.5rem;
        border-radius: 25px;
        font-family: 'Orbitron', monospace;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .feature-button:hover {
        transform: scale(1.05);
        box-shadow: 0 5px 15px rgba(0, 255, 136, 0.4);
      }

      .websocket-panel {
        background: rgba(0, 0, 0, 0.9);
        border: 2px solid #00ff88;
        border-radius: 15px;
        padding: 2rem;
        margin-bottom: 2rem;
      }

      .websocket-title {
        font-size: 1.5rem;
        font-weight: 700;
        margin-bottom: 1rem;
        color: #00ff88;
      }

      .websocket-status {
        display: flex;
        align-items: center;
        gap: 1rem;
        margin-bottom: 1rem;
      }

      .chat-container {
        background: rgba(0, 0, 0, 0.8);
        border: 1px solid #00ff88;
        border-radius: 10px;
        padding: 1rem;
        height: 300px;
        overflow-y: auto;
        margin-bottom: 1rem;
      }

      .chat-message {
        margin-bottom: 0.5rem;
        padding: 0.5rem;
        border-radius: 5px;
        background: rgba(0, 255, 136, 0.1);
      }

      .chat-input {
        width: 100%;
        background: rgba(0, 0, 0, 0.8);
        border: 1px solid #00ff88;
        border-radius: 5px;
        padding: 0.8rem;
        color: #00ff88;
        font-family: 'Orbitron', monospace;
      }

      .chat-input:focus {
        outline: none;
        border-color: #00ffaa;
        box-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
      }

      .game-controls {
        display: flex;
        gap: 1rem;
        margin-top: 1rem;
      }

      .control-button {
        background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
        color: #000;
        border: none;
        padding: 0.8rem 1.5rem;
        border-radius: 25px;
        font-family: 'Orbitron', monospace;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .control-button:hover {
        transform: scale(1.05);
        box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
      }

      .ai-commentary {
        background: rgba(0, 0, 0, 0.8);
        border: 1px solid #ff6b6b;
        border-radius: 10px;
        padding: 1rem;
        margin-top: 1rem;
      }

      .commentary-text {
        color: #ff6b6b;
        font-style: italic;
        animation: fadeIn 0.5s ease-in;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }

        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .tournament-panel {
        background: rgba(0, 0, 0, 0.8);
        border: 1px solid #ffd700;
        border-radius: 10px;
        padding: 1rem;
        margin-top: 1rem;
      }

      .tournament-item {
        background: rgba(255, 215, 0, 0.1);
        border-radius: 5px;
        padding: 0.8rem;
        margin-bottom: 0.5rem;
      }

      .clan-panel {
        background: rgba(0, 0, 0, 0.8);
        border: 1px solid #ff6b6b;
        border-radius: 10px;
        padding: 1rem;
        margin-top: 1rem;
      }

      .clan-item {
        background: rgba(255, 107, 107, 0.1);
        border-radius: 5px;
        padding: 0.8rem;
        margin-bottom: 0.5rem;
      }

      .loading {
        text-align: center;
        padding: 2rem;
        color: #00ff88;
      }

      .error {
        background: rgba(255, 68, 68, 0.2);
        border: 1px solid #ff4444;
        border-radius: 10px;
        padding: 1rem;
        margin: 1rem 0;
        color: #ff4444;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect, useRef } = React;

      // Main App Component
      const App = () => {
        const [backendStatus, setBackendStatus] = useState('Checking...');
        const [gameData, setGameData] = useState(null);
        const [currentPage, setCurrentPage] = useState('home');
        const [websocketStatus, setWebsocketStatus] = useState('disconnected');
        const [websocket, setWebsocket] = useState(null);
        const [chatMessages, setChatMessages] = useState([]);
        const [chatInput, setChatInput] = useState('');
        const [aiCommentary, setAiCommentary] = useState([]);
        const [activeGames, setActiveGames] = useState([]);
        const [activeTournaments, setActiveTournaments] = useState([]);
        const [onlinePlayers, setOnlinePlayers] = useState(0);
        const [playerId, setPlayerId] = useState(null);
        const [currentGame, setCurrentGame] = useState(null);

        const wsRef = useRef(null);

        useEffect(() => {
          // Test backend connection
          fetch('http://localhost:8080/api/health')
            .then((response) => response.json())
            .then((data) => {
              setBackendStatus('Connected');
              console.log('Backend health:', data);
            })
            .catch((error) => {
              setBackendStatus('Disconnected');
              console.error('Backend error:', error);
            });

          // Get game data
          fetch('http://localhost:8080/api/game-status')
            .then((response) => response.json())
            .then((data) => {
              setGameData(data);
              console.log('Game data:', data);
            })
            .catch((error) => {
              console.error('Game data error:', error);
              setGameData({
                player: {
                  level: 'N/A',
                  xp: 'N/A',
                  clan: 'N/A',
                  achievements: 'N/A',
                  territory: {
                    owned: 'N/A',
                    total: 'N/A',
                    currentObjective: 'N/A',
                  },
                },
              });
            });

          // Initialize WebSocket connection
          initializeWebSocket();
        }, []);

        const initializeWebSocket = () => {
          const ws = new WebSocket('ws://localhost:8081');
          wsRef.current = ws;

          ws.onopen = () => {
            setWebsocketStatus('connected');
            console.log('WebSocket connected');
          };

          ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            handleWebSocketMessage(data);
          };

          ws.onclose = () => {
            setWebsocketStatus('disconnected');
            console.log('WebSocket disconnected');
            // Reconnect after 3 seconds
            setTimeout(initializeWebSocket, 3000);
          };

          ws.onerror = (error) => {
            setWebsocketStatus('error');
            console.error('WebSocket error:', error);
          };

          setWebsocket(ws);
        };

        const handleWebSocketMessage = (data) => {
          switch (data.type) {
            case 'connection':
              setPlayerId(data.playerId);
              setActiveGames(data.gameState.activeGames);
              setActiveTournaments(data.gameState.activeTournaments);
              setOnlinePlayers(data.gameState.onlinePlayers);
              break;
            case 'playerJoined':
              setOnlinePlayers(data.onlinePlayers);
              addChatMessage(`${data.player.name} joined the game!`, 'system');
              break;
            case 'playerLeft':
              setOnlinePlayers(data.onlinePlayers);
              addChatMessage(`${data.player.name} left the game!`, 'system');
              break;
            case 'chatMessage':
              addChatMessage(
                `${data.message.player.name}: ${data.message.text}`,
                'player'
              );
              break;
            case 'aiCommentary':
              addAiCommentary(data.commentary.text);
              break;
            case 'gameUpdate':
              setActiveGames((prev) =>
                prev.map((game) =>
                  game.id === data.game.id ? data.game : game
                )
              );
              break;
            case 'tournamentUpdate':
              setActiveTournaments((prev) =>
                prev.map((tournament) =>
                  tournament.id === data.tournament.id
                    ? data.tournament
                    : tournament
                )
              );
              break;
            default:
              console.log('Unknown WebSocket message:', data);
          }
        };

        const addChatMessage = (text, type) => {
          setChatMessages((prev) => [
            ...prev,
            { text, type, timestamp: new Date() },
          ]);
        };

        const addAiCommentary = (text) => {
          setAiCommentary((prev) => [...prev, { text, timestamp: new Date() }]);
        };

        const sendChatMessage = () => {
          if (
            chatInput.trim() &&
            websocket &&
            websocketStatus === 'connected'
          ) {
            websocket.send(
              JSON.stringify({
                type: 'sendChat',
                text: chatInput,
              })
            );
            setChatInput('');
          }
        };

        const joinGame = () => {
          if (websocket && websocketStatus === 'connected') {
            const gameId = `game_${Date.now()}`;
            websocket.send(
              JSON.stringify({
                type: 'joinGame',
                gameId: gameId,
              })
            );
            setCurrentGame(gameId);
          }
        };

        const makeMove = (shot, result) => {
          if (websocket && websocketStatus === 'connected' && currentGame) {
            websocket.send(
              JSON.stringify({
                type: 'makeMove',
                gameId: currentGame,
                shot: shot,
                result: result,
              })
            );
          }
        };

        const joinTournament = (tournamentId) => {
          if (websocket && websocketStatus === 'connected') {
            websocket.send(
              JSON.stringify({
                type: 'joinTournament',
                tournamentId: tournamentId,
                tournamentName: 'Quick Tournament',
              })
            );
          }
        };

        const renderHomePage = () => (
          <div className="main-content">
            <h1 className="hero-title">🎱 DojoPool - Real-Time Multiplayer</h1>
            <p className="hero-subtitle">
              Experience the future of pool gaming with AI enhancement and live
              multiplayer
            </p>

            <div className="status-bar">
              <div className="status-item">
                <div
                  className={`status-indicator ${backendStatus === 'Connected' ? 'online' : 'offline'}`}
                ></div>
                <span>Backend: {backendStatus}</span>
              </div>
              <div className="status-item">
                <div
                  className={`status-indicator ${websocketStatus === 'connected' ? 'online' : 'offline'}`}
                ></div>
                <span>WebSocket: {websocketStatus}</span>
              </div>
              <div className="status-item">
                <span>👥 Online Players: {onlinePlayers}</span>
              </div>
              <div className="status-item">
                <span>🎮 Active Games: {activeGames.length}</span>
              </div>
              <div className="status-item">
                <span>🏆 Active Tournaments: {activeTournaments.length}</span>
              </div>
            </div>

            {gameData && (
              <div className="game-data">
                <div className="data-card">
                  <div className="data-title">Player Stats</div>
                  <div className="data-item">
                    Level: {gameData.player?.level || 'N/A'}
                  </div>
                  <div className="data-item">
                    XP: {gameData.player?.xp || 'N/A'}
                  </div>
                  <div className="data-item">
                    Clan: {gameData.player?.clan || 'N/A'}
                  </div>
                  <div className="data-item">
                    Achievements: {gameData.player?.achievements || 'N/A'}
                  </div>
                </div>
                <div className="data-card">
                  <div className="data-title">Territory Control</div>
                  <div className="data-item">
                    Owned: {gameData.player?.territory?.owned || 'N/A'}
                  </div>
                  <div className="data-item">
                    Total: {gameData.player?.territory?.total || 'N/A'}
                  </div>
                  <div className="data-item">
                    Objective:{' '}
                    {gameData.player?.territory?.currentObjective || 'N/A'}
                  </div>
                </div>
              </div>
            )}

            <div className="websocket-panel">
              <div className="websocket-title">🔌 Real-Time Multiplayer</div>
              <div className="websocket-status">
                <span>Status: {websocketStatus}</span>
                <span>Player ID: {playerId || 'Connecting...'}</span>
              </div>

              <div className="chat-container">
                {chatMessages.map((msg, index) => (
                  <div key={index} className={`chat-message ${msg.type}`}>
                    <strong>
                      {msg.type === 'system' ? 'System' : 'Player'}:
                    </strong>{' '}
                    {msg.text}
                  </div>
                ))}
              </div>

              <div style={{ display: 'flex', gap: '1rem' }}>
                <input
                  type="text"
                  className="chat-input"
                  placeholder="Type a message..."
                  value={chatInput}
                  onChange={(e) => setChatInput(e.target.value)}
                  onKeyPress={(e) => e.key === 'Enter' && sendChatMessage()}
                />
                <button className="feature-button" onClick={sendChatMessage}>
                  Send
                </button>
              </div>

              <div className="game-controls">
                <button className="control-button" onClick={joinGame}>
                  🎮 Join Game
                </button>
                <button
                  className="control-button"
                  onClick={() => makeMove('bank shot', 'success')}
                >
                  🎯 Make Move
                </button>
                <button
                  className="control-button"
                  onClick={() => joinTournament('tournament_1')}
                >
                  🏆 Join Tournament
                </button>
              </div>

              {aiCommentary.length > 0 && (
                <div className="ai-commentary">
                  <div className="data-title">🤖 AI Commentary</div>
                  {aiCommentary.slice(-3).map((comment, index) => (
                    <div key={index} className="commentary-text">
                      "{comment.text}"
                    </div>
                  ))}
                </div>
              )}

              {activeTournaments.length > 0 && (
                <div className="tournament-panel">
                  <div className="data-title">🏆 Active Tournaments</div>
                  {activeTournaments.map((tournament, index) => (
                    <div key={index} className="tournament-item">
                      <strong>{tournament.name}</strong> -{' '}
                      {tournament.players.length} players
                    </div>
                  ))}
                </div>
              )}
            </div>

            <div className="feature-grid">
              <div
                className="feature-card"
                onClick={() => setCurrentPage('world-map')}
              >
                <div className="feature-icon">🗺️</div>
                <div className="feature-title">World Map</div>
                <div className="feature-description">
                  Explore the interactive territory map with real-time dojo
                  locations and player positions
                </div>
                <button className="feature-button">Explore</button>
              </div>

              <div
                className="feature-card"
                onClick={() => setCurrentPage('clan-wars')}
              >
                <div className="feature-icon">⚔️</div>
                <div className="feature-title">Clan Wars</div>
                <div className="feature-description">
                  Join epic territory battles and lead your clan to victory in
                  real-time multiplayer wars
                </div>
                <button className="feature-button">Battle</button>
              </div>

              <div
                className="feature-card"
                onClick={() => setCurrentPage('tournaments')}
              >
                <div className="feature-icon">🏆</div>
                <div className="feature-title">Tournaments</div>
                <div className="feature-description">
                  Compete in live tournaments with real-time brackets, prizes,
                  and AI commentary
                </div>
                <button className="feature-button">Compete</button>
              </div>

              <div
                className="feature-card"
                onClick={() => setCurrentPage('ai-commentary')}
              >
                <div className="feature-icon">🤖</div>
                <div className="feature-title">AI Commentary</div>
                <div className="feature-description">
                  Experience dynamic AI-powered match commentary with Pool God
                  narrations
                </div>
                <button className="feature-button">Listen</button>
              </div>

              <div
                className="feature-card"
                onClick={() => setCurrentPage('game-mechanics')}
              >
                <div className="feature-icon">🎮</div>
                <div className="feature-title">Game Mechanics</div>
                <div className="feature-description">
                  Master advanced pool techniques with AI analysis and real-time
                  feedback
                </div>
                <button className="feature-button">Practice</button>
              </div>

              <div
                className="feature-card"
                onClick={() => setCurrentPage('avatar-progression')}
              >
                <div className="feature-icon">👤</div>
                <div className="feature-title">Avatar Progression</div>
                <div className="feature-description">
                  Evolve your character through achievements and unlock special
                  abilities
                </div>
                <button className="feature-button">Evolve</button>
              </div>
            </div>
          </div>
        );

        const renderPage = () => {
          switch (currentPage) {
            case 'world-map':
              return (
                <div className="main-content">
                  <h1 className="hero-title">🗺️ World Map</h1>
                  <p className="hero-subtitle">
                    Interactive territory exploration and dojo discovery
                  </p>
                  <div className="feature-card">
                    <div className="feature-description">
                      Real-time world map with live player positions, territory
                      control, and dojo locations. WebSocket connection provides
                      instant updates of player movements and territory changes.
                    </div>
                    <button
                      className="feature-button"
                      onClick={() => setCurrentPage('home')}
                    >
                      Back to Home
                    </button>
                  </div>
                </div>
              );
            case 'clan-wars':
              return (
                <div className="main-content">
                  <h1 className="hero-title">⚔️ Clan Wars</h1>
                  <p className="hero-subtitle">
                    Epic territory battles and clan dominance
                  </p>
                  <div className="feature-card">
                    <div className="feature-description">
                      Real-time clan warfare with live territory battles,
                      strategic planning, and clan alliances. WebSocket enables
                      instant battle updates and clan communication.
                    </div>
                    <button
                      className="feature-button"
                      onClick={() => setCurrentPage('home')}
                    >
                      Back to Home
                    </button>
                  </div>
                </div>
              );
            case 'tournaments':
              return (
                <div className="main-content">
                  <h1 className="hero-title">🏆 Tournaments</h1>
                  <p className="hero-subtitle">
                    Live competition with real-time brackets
                  </p>
                  <div className="feature-card">
                    <div className="feature-description">
                      Dynamic tournament system with live brackets, real-time
                      match updates, and instant results. WebSocket provides
                      live tournament progression and player notifications.
                    </div>
                    <button
                      className="feature-button"
                      onClick={() => setCurrentPage('home')}
                    >
                      Back to Home
                    </button>
                  </div>
                </div>
              );
            case 'ai-commentary':
              return (
                <div className="main-content">
                  <h1 className="hero-title">🤖 AI Commentary</h1>
                  <p className="hero-subtitle">
