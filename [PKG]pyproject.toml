[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "dojopool"
description = "A modern pool management system"
readme = "README.md"
requires-python = ">=3.11"
license = {file = "LICENSE"}
dynamic = ["version"]
dependencies = []  # Dependencies are managed in requirements.txt

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["dojopool"]

[tool.black]
line-length = 100
target-version = ['py311']
include = '\.pyi?$'

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 100

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q --cov=src/dojopool --cov-report=term-missing"
testpaths = ["tests"]

[tool.coverage.run]
source = ["src/dojopool"]
omit = ["tests/*", "**/__init__.py"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if __name__ == .__main__.:",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
]
